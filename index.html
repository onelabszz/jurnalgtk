<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Jurnal Guru Mobile</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
  </script>

  <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    input, textarea { font-size: 16px !important; }
    
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
    .voice-wave { animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite; }
    @keyframes pulse-ring { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }

    /* CSS CETAK / PDF */
    @media print {
      @page { size: landscape; margin: 1cm; }
      body { background-color: white; -webkit-print-color-adjust: exact; print-color-adjust: exact; font-family: Arial, sans-serif; }
      .no-print { display: none !important; }
      .print-only { display: block !important; width: 100%; }
      .page-break { page-break-inside: avoid; }
      #root > div { max-width: none !important; box-shadow: none !important; margin: 0 !important; }
    }

<body class="bg-gray-50 text-gray-800 antialiased selection:bg-blue-100 selection:text-blue-900">
  
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef } from 'react';
    import { createRoot } from 'react-dom/client';
    
    // PERBAIKAN 1: Mengubah nama import 'Image' menjadi 'ImageIcon' agar tidak bentrok dengan fungsi Image() browser
    import { 
      BookOpen, Calendar, Camera, ChevronDown, ChevronUp, ChevronRight, ChevronLeft,
      Clock, LogOut, Plus, Save, User, CheckCircle2, 
      Home, BarChart2, Settings, FileText, Bell, Loader2, Link, Printer, Database,
      Mic, Pencil, Trash2, X, FileSpreadsheet, LayoutGrid, List, Image as ImageIcon, Users, KeyRound, School,
      TrendingUp, ListChecks, AlertCircle, CheckCircle, ShieldCheck, ArrowLeft, ExternalLink
    } from 'lucide-react';

    // --- KONFIGURASI OTOMATIS ---
    // URL ini akan otomatis diisi oleh server Google saat Deploy
    const APPS_SCRIPT_URL = "<?!= scriptUrl ?>"; 

    // --- UTILITIES ---
    const compressImage = (file) => {
      return new Promise((resolve, reject) => {
        const MAX_WIDTH = 1024; const QUALITY = 0.7;    
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (event) => {
          // DISINI MASALAHNYA DULU: Sekarang aman karena 'Image' dari icon sudah diganti namanya
          const img = new Image(); 
          img.src = event.target.result;
          img.onload = () => {
            const canvas = document.createElement('canvas');
            let width = img.width; let height = img.height;
            if (width > MAX_WIDTH) { height = Math.round((height * MAX_WIDTH) / width); width = MAX_WIDTH; }
            canvas.width = width; canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            resolve(canvas.toDataURL('image/jpeg', QUALITY));
          };
          img.onerror = (err) => reject(err);
        };
        reader.onerror = (err) => reject(err);
      });
    };

    const formatDateIndo = (dateStr) => {
      if (!dateStr) return "-";
      const date = new Date(dateStr);
      if (isNaN(date.getTime())) return dateStr;
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      return date.toLocaleDateString('id-ID', options);
    };

    const DEFAULT_KEGIATAN = ["Melaksanakan KBM di kelas", "Membuat perangkat ajar"];
    const DEFAULT_HASIL = ["Terlaksananya KBM dengan baik", "Tersusunnya RPP/Modul"];

    // --- COMPONENTS ---
    
    function Toast({ message, type, onClose }) {
      useEffect(() => {
        const timer = setTimeout(onClose, 3000);
        return () => clearTimeout(timer);
      }, [onClose]);
      const bgClass = type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-gray-800';
      const icon = type === 'success' ? <CheckCircle size={20} /> : type === 'error' ? <AlertCircle size={20} /> : <Bell size={20} />;
      return (
        <div className={`fixed top-4 left-4 right-4 z-[100] md:left-1/2 md:-translate-x-1/2 md:w-auto md:min-w-[300px] flex items-center gap-3 px-4 py-3 rounded-xl shadow-2xl text-white ${bgClass} toast-anim`}>
           <div>{icon}</div>
           <p className="text-sm font-bold flex-1">{message}</p>
           <button onClick={onClose}><X size={16} className="opacity-70 hover:opacity-100" /></button>
        </div>
      );
    }

    function App() {
      const [view, setView] = useState('login'); 
      const [user, setUser] = useState(null);
      const [entries, setEntries] = useState([]);
      const [editingEntry, setEditingEntry] = useState(null); 
      const [suggestionsKegiatan, setSuggestionsKegiatan] = useState(DEFAULT_KEGIATAN);
      const [suggestionsHasil, setSuggestionsHasil] = useState(DEFAULT_HASIL);
      const [principalInfo, setPrincipalInfo] = useState({ nama: '.............................', nip: '.............................' });
      const [isLoadingRef, setIsLoadingRef] = useState(false);
      const [isDeleting, setIsDeleting] = useState(false);
      const [toast, setToast] = useState(null);

      const showToast = (message, type = 'info') => { setToast({ message, type, id: Date.now() }); };

      useEffect(() => {
        const savedUser = localStorage.getItem('jurnal_user');
        if (savedUser) { 
          const u = JSON.parse(savedUser);
          setUser(u);
          setView('main'); 
        }
        
        // Cek apakah URL valid (tidak dijalankan lokal)
        if (APPS_SCRIPT_URL.indexOf("<?") !== -1) {
             console.error("Anda menjalankan aplikasi secara lokal. Aplikasi ini harus di-deploy lewat Google Apps Script agar berjalan.");
             showToast("Harap jalankan lewat link Deploy Google Apps Script", "error");
        } else {
             fetchReferenceData();
        }
      }, []);

      const fetchReferenceData = async () => {
        setIsLoadingRef(true);
        try {
          const response = await fetch(`${APPS_SCRIPT_URL}?api=true&action=get_refs`);
          const data = await response.json();
          if (data.kegiatan && data.kegiatan.length > 0) setSuggestionsKegiatan(data.kegiatan);
          if (data.hasil && data.hasil.length > 0) setSuggestionsHasil(data.hasil);
          
          const resKS = await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'get_principal_info' }) });
          const dataKS = await resKS.json();
          if (dataKS.success) setPrincipalInfo({ nama: dataKS.nama, nip: dataKS.nip });
          
        } catch (error) {
          console.error("Gagal memuat referensi", error);
        } finally {
          setIsLoadingRef(false);
        }
      };

      const handleLogin = (u) => { 
        setUser(u); 
        localStorage.setItem('jurnal_user', JSON.stringify(u));
        showToast(`Selamat datang, ${u.nama}!`, 'success');
        setView('main'); 
      };

      const handleLogout = () => { setUser(null); localStorage.removeItem('jurnal_user'); setView('login'); showToast('Berhasil keluar', 'info'); };
      
      const handleSaveSuccess = (entry) => { 
        if (editingEntry) {
          setEntries(entries.map(e => e.id === entry.id ? entry : e));
          showToast('Jurnal berhasil diperbarui', 'success');
        } else {
          setEntries([entry, ...entries]); 
          showToast('Jurnal berhasil disimpan', 'success');
        }
        setEditingEntry(null);
        setView('main'); 
      };

      const handleEditClick = (entry) => { setEditingEntry(entry); setView('form'); };

      const handleDeleteClick = async (id) => {
        if (!confirm("Yakin ingin menghapus jurnal ini?")) return;
        setIsDeleting(true);
        try {
           const response = await fetch(APPS_SCRIPT_URL, { 
             method: 'POST', body: JSON.stringify({ action: 'delete', id: id }) 
           });
           const result = await response.json();
           if (result.success) {
             setEntries(entries.filter(e => e.id !== id));
             showToast('Jurnal berhasil dihapus', 'success');
           } else {
             showToast("Gagal menghapus: " + result.message, 'error');
           }
        } catch (err) { showToast("Terjadi kesalahan koneksi.", 'error'); } finally { setIsDeleting(false); }
      };

      return (
        <div className="min-h-screen relative max-w-md mx-auto bg-gray-50 shadow-2xl overflow-hidden min-h-screen print:max-w-none print:shadow-none print:overflow-visible">
          {toast && <Toast key={toast.id} message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
          
          {view === 'login' && <LoginScreen onLogin={handleLogin} showToast={showToast} />}
          
          {view === 'main' && user && (
            <MainScreen 
              user={user} 
              entries={entries} 
              setEntries={setEntries}
              principalInfo={principalInfo}
              onLogout={handleLogout} 
              onAdd={() => { setEditingEntry(null); setView('form'); }} 
              onEdit={handleEditClick}
              onDelete={handleDeleteClick}
              isDeleting={isDeleting}
              showToast={showToast}
              onOpenAdmin={() => setView('admin')}
            />
          )}

          {view === 'form' && user && (
            <FormScreen 
              user={user} 
              initialData={editingEntry}
              onCancel={() => { setEditingEntry(null); setView('main'); }} 
              onSuccess={handleSaveSuccess} 
              suggestionsKegiatan={suggestionsKegiatan} 
              suggestionsHasil={suggestionsHasil} 
              isLoadingRef={isLoadingRef}
              showToast={showToast}
            />
          )}

          {view === 'admin' && user && (
            <AdminDashboard 
              user={user}
              onLogout={handleLogout}
              defaultRefKegiatan={suggestionsKegiatan}
              defaultRefHasil={suggestionsHasil}
              showToast={showToast}
              onBackToApp={() => setView('main')}
            />
          )}
        </div>
      );
    }

    function VoiceInputButton({ onResult }) {
      const [isListening, setIsListening] = useState(false);
      const recognitionRef = useRef(null);
      const startListening = () => {
        if (!('webkitSpeechRecognition' in window)) { alert("Gunakan Google Chrome."); return; }
        const recognition = new window.webkitSpeechRecognition();
        recognition.lang = 'id-ID'; recognition.continuous = false; recognition.interimResults = false;
        recognition.onstart = () => setIsListening(true);
        recognition.onend = () => setIsListening(false);
        recognition.onerror = (event) => { console.error(event.error); setIsListening(false); };
        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          onResult(transcript.charAt(0).toUpperCase() + transcript.slice(1));
        };
        recognitionRef.current = recognition; recognition.start();
      };
      const stopListening = () => { if (recognitionRef.current) recognitionRef.current.stop(); };
      return (
        <button type="button" onClick={isListening ? stopListening : startListening} className={`p-2 rounded-full transition-all ${isListening ? 'bg-red-500 text-white voice-wave' : 'bg-gray-100 text-gray-500 hover:bg-blue-100 hover:text-blue-600'}`}>
          {isListening ? <X size={16} /> : <Mic size={16} />}
        </button>
      );
    }

    // --- SCREEN: LOGIN ---
    function LoginScreen({ onLogin, showToast }) {
      const [pin, setPin] = useState('');
      const [isLoading, setIsLoading] = useState(false);
      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!pin) return;
        setIsLoading(true); 
        try {
          const response = await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'login', pin: pin }) });
          const result = await response.json();
          if (result.success) onLogin(result.user);
          else { showToast('PIN Salah. Cek DataGuru.', 'error'); setPin(''); }
        } catch (err) { showToast('Gagal terhubung server.', 'error'); } finally { setIsLoading(false); }
      };
      return (
        <div className="flex flex-col items-center justify-center min-h-screen p-8 bg-blue-600 text-white relative no-print">
          <div className="z-10 w-full max-w-xs flex flex-col items-center">
            <div className="bg-white/20 p-4 rounded-full mb-6 backdrop-blur-sm"><BookOpen size={48} /></div>
            <h1 className="text-2xl font-bold mb-1">Jurnal Guru</h1>
            <p className="text-blue-100 mb-8 text-center text-sm">Versi 2.0 (Fixed)</p>
            <form onSubmit={handleSubmit} className="w-full bg-white/10 backdrop-blur-md p-6 rounded-2xl border border-white/20 shadow-xl">
              <label className="block text-xs font-medium text-blue-100 mb-2 uppercase tracking-wider text-center">PIN Keamanan</label>
              <input type="password" value={pin} onChange={(e) => setPin(e.target.value)} disabled={isLoading} className="w-full bg-black/10 text-center text-3xl tracking-[0.5em] py-3 rounded-lg border border-transparent focus:border-white focus:bg-black/20 focus:outline-none transition-all font-mono placeholder-white/30 mb-4" placeholder="••••••" maxLength={6} inputMode="numeric" autoFocus />
              <button type="submit" disabled={isLoading} className="w-full bg-white text-blue-600 font-bold py-3.5 rounded-xl shadow-lg hover:bg-blue-50 active:scale-95 transition-all flex items-center justify-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed">
                {isLoading ? <Loader2 className="animate-spin" size={20} /> : 'MASUK APLIKASI'}
              </button>
            </form>
          </div>
        </div>
      );
    }

    // --- SCREEN: MAIN ---
    function MainScreen({ user, entries, setEntries, onLogout, onAdd, onEdit, onDelete, isDeleting, showToast, onOpenAdmin, principalInfo }) {
      const [activeTab, setActiveTab] = useState('home');
      const [isLoadingData, setIsLoadingData] = useState(false);

      useEffect(() => {
        if (entries.length === 0) loadJurnals();
      }, []);

      const loadJurnals = async () => {
        setIsLoadingData(true);
        try {
            const res = await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'get_user_jurnals', nip: user.nip }) });
            const data = await res.json();
            if(data.success) setEntries(data.jurnals);
        } catch(e) { console.error(e); } finally { setIsLoadingData(false); }
      };

      return (
        <div className="h-full flex flex-col bg-gray-50">
          {isDeleting && (
            <div className="fixed inset-0 z-50 bg-black/50 flex items-center justify-center">
               <div className="bg-white p-4 rounded-xl flex items-center gap-3">
                 <Loader2 className="animate-spin text-blue-600" /> <span className="font-bold">Menghapus...</span>
               </div>
            </div>
          )}
          <div className="flex-1 overflow-y-auto pb-24 no-print">
            {activeTab === 'home' && <HomeTab user={user} entries={entries} onEdit={onEdit} onDelete={onDelete} isLoading={isLoadingData} onRefresh={loadJurnals} />}
            {activeTab === 'rekap' && <RekapTab user={user} entries={entries} />}
            {activeTab === 'profile' && <ProfileTab user={user} onLogout={onLogout} onOpenAdmin={onOpenAdmin} />}
          </div>
          {activeTab === 'home' && (
            <button onClick={onAdd} className="fixed bottom-20 right-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-xl shadow-blue-600/30 flex items-center justify-center hover:bg-blue-700 hover:scale-105 active:scale-90 transition-all z-20 no-print">
              <Plus size={28} strokeWidth={2.5} />
            </button>
          )}
          <div className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-100 px-6 py-2 pb-4 z-30 flex justify-between items-center shadow-[0_-5px_10px_rgba(0,0,0,0.02)] no-print">
            <NavButton icon={<Home size={22} />} label="Beranda" active={activeTab === 'home'} onClick={() => setActiveTab('home')} />
            <NavButton icon={<BarChart2 size={22} />} label="Rekap" active={activeTab === 'rekap'} onClick={() => setActiveTab('rekap')} />
            <NavButton icon={<User size={22} />} label="Profil" active={activeTab === 'profile'} onClick={() => setActiveTab('profile')} />
          </div>
          <PrintableReport user={user} entries={entries} principalInfo={principalInfo} />
        </div>
      );
    }

    function HomeTab({ user, entries, onEdit, onDelete, isLoading, onRefresh }) {
      const [viewMode, setViewMode] = useState('list');
      const [selectedDate, setSelectedDate] = useState(new Date());

      const isSameDate = (d1, d2) => {
         return d1.getDate() === d2.getDate() && 
                d1.getMonth() === d2.getMonth() && 
                d1.getFullYear() === d2.getFullYear();
      };

      const displayEntries = viewMode === 'list' 
        ? entries.filter(e => isSameDate(new Date(e.tanggal), new Date()))
        : entries.filter(e => isSameDate(new Date(e.tanggal), selectedDate));

      return (
        <div>
          <div className="bg-white px-6 pt-10 pb-6 shadow-sm z-10 sticky top-0">
            <div className="flex justify-between items-center mb-4">
              <div>
                <h2 className="text-xl font-bold text-gray-800">Halo, {user.nama}</h2>
                <p className="text-xs text-gray-500">Semangat mengajar hari ini!</p>
              </div>
              <div className="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-bold border-2 border-white shadow-sm">{user.nama.charAt(0)}</div>
            </div>
            
            <div className="bg-gray-100 p-1 rounded-xl flex mb-4">
              <button onClick={() => setViewMode('list')} className={`flex-1 flex items-center justify-center gap-2 py-2 rounded-lg text-xs font-bold transition-all ${viewMode === 'list' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500'}`}>
                <List size={16} /> Hari Ini
              </button>
              <button onClick={() => setViewMode('calendar')} className={`flex-1 flex items-center justify-center gap-2 py-2 rounded-lg text-xs font-bold transition-all ${viewMode === 'calendar' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500'}`}>
                <LayoutGrid size={16} /> Kalender
              </button>
            </div>
          </div>

          <div className="p-4 space-y-3">
             {isLoading && <div className="text-center py-4"><Loader2 className="animate-spin inline mr-2"/> Memuat data...</div>}
             
             {!isLoading && (
               <>
                {viewMode === 'calendar' && (
                  <CalendarView entries={entries} selectedDate={selectedDate} onSelectDate={setSelectedDate} />
                )}
                
                <div className="flex justify-between items-center ml-1">
                   <h3 className="text-sm font-bold text-gray-700">
                     {viewMode === 'list' ? 'Aktivitas Hari Ini' : `Aktivitas ${formatDateIndo(selectedDate.toISOString())}`}
                   </h3>
                   <button onClick={onRefresh} className="text-xs text-blue-600 bg-blue-50 px-2 py-1 rounded">Refresh</button>
                </div>

                {displayEntries.length === 0 ? (
                  <div className="flex flex-col items-center justify-center py-16 text-center text-gray-400">
                    <div className="bg-gray-200 p-4 rounded-full mb-3"><BookOpen size={32} className="text-gray-400" /></div>
                    <p className="text-sm">Belum ada jurnal.</p>
                  </div>
                ) : (
                  displayEntries.map((entry) => (
                    <div key={entry.id} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex gap-4 animate-in fade-in slide-in-from-bottom-2 duration-300 relative group">
                      <div className="flex flex-col items-center gap-1">
                          <div className="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center text-green-600"><CheckCircle2 size={16} /></div>
                          {entry.jamMulai && <span className="text-[10px] text-gray-400 font-mono mt-1">{entry.jamMulai}</span>}
                      </div>
                      <div className="flex-1 min-w-0 pr-14">
                          <h4 className="font-semibold text-gray-800 text-sm leading-tight mb-1">{entry.kegiatan}</h4>
                          <div className="bg-gray-50 p-2 rounded-lg flex gap-2">
                              <p className="text-xs text-gray-500 line-clamp-2 flex-1">{entry.hasil}</p>
                          </div>
                          {entry.foto && <div className="mt-2 inline-flex items-center gap-1 text-[10px] bg-blue-50 text-blue-600 px-2 py-0.5 rounded border border-blue-100"><Camera size={10} /> Foto Terlampir</div>}
                      </div>
                      <div className="absolute right-4 top-4 flex flex-col gap-2">
                        <button onClick={() => onEdit(entry)} className="w-8 h-8 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center hover:bg-blue-100 hover:text-blue-600 transition-colors"><Pencil size={14} /></button>
                        <button onClick={() => onDelete(entry.id)} className="w-8 h-8 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center hover:bg-red-100 hover:text-red-600 transition-colors"><Trash2 size={14} /></button>
                      </div>
                    </div>
                  ))
                )}
               </>
             )}
          </div>
        </div>
      );
    }

    function CalendarView({ entries, onSelectDate, selectedDate }) {
      const [currentMonth, setCurrentMonth] = useState(new Date());
      const getDaysInMonth = (date) => {
        const year = date.getFullYear();
        const month = date.getMonth();
        const days = new Date(year, month + 1, 0).getDate();
        const firstDay = new Date(year, month, 1).getDay();
        return { days, firstDay };
      };
      const { days, firstDay } = getDaysInMonth(currentMonth);
      const daysArray = [...Array(days).keys()].map(i => i + 1);
      const emptyDays = Array(firstDay).fill(null);

      const hasEntry = (day) => {
        const checkDate = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), day);
        return entries.some(e => {
            const eDate = new Date(e.tanggal);
            return eDate.getDate() === day && eDate.getMonth() === currentMonth.getMonth() && eDate.getFullYear() === currentMonth.getFullYear();
        });
      };
      const isSelected = (day) => {
        if (!selectedDate) return false;
        return selectedDate.getDate() === day && selectedDate.getMonth() === currentMonth.getMonth() && selectedDate.getFullYear() === currentMonth.getFullYear();
      };
      return (
        <div className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-4">
          <div className="flex justify-between items-center mb-4">
             <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1, 1))} className="p-1 hover:bg-gray-100 rounded-full"><ChevronLeft size={20}/></button>
             <h3 className="font-bold text-gray-800">{currentMonth.toLocaleDateString('id-ID', { month: 'long', year: 'numeric' })}</h3>
             <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 1))} className="p-1 hover:bg-gray-100 rounded-full"><ChevronRight size={20}/></button>
          </div>
          <div className="grid grid-cols-7 gap-1 text-center mb-2">
            {['M', 'S', 'S', 'R', 'K', 'J', 'S'].map((d, i) => <div key={i} className="text-xs font-bold text-gray-400">{d}</div>)}
          </div>
          <div className="grid grid-cols-7 gap-1">
            {emptyDays.map((_, i) => <div key={`empty-${i}`}></div>)}
            {daysArray.map(day => (
              <button key={day} onClick={() => onSelectDate(new Date(currentMonth.getFullYear(), currentMonth.getMonth(), day))}
                className={`h-9 w-9 rounded-full flex flex-col items-center justify-center text-sm relative transition-all ${isSelected(day) ? 'bg-blue-600 text-white shadow-lg' : 'hover:bg-gray-100 text-gray-700'}`}>
                <span>{day}</span>
                {hasEntry(day) && <span className={`w-1.5 h-1.5 rounded-full absolute bottom-1 transition-colors ${isSelected(day) ? 'bg-white' : 'bg-green-500'}`}></span>}
              </button>
            ))}
          </div>
        </div>
      );
    }

    function RekapTab({ user, entries }) {
      const handlePrint = () => { window.print(); };
      const handleExportExcel = () => {
        if (entries.length === 0) return alert("Tidak ada data");
        let csvContent = "data:text/csv;charset=utf-8,";
        csvContent += "Tanggal,Jam Mulai,Jam Selesai,NIP,Nama,Kegiatan,Hasil,Link Foto\n";
        entries.forEach(e => {
          const date = formatDateIndo(e.tanggal);
          const kegiatan = `"${e.kegiatan.replace(/"/g, '""')}"`;
          const hasil = `"${e.hasil.replace(/"/g, '""')}"`;
          csvContent += `${date},${e.jamMulai || ''},${e.jamSelesai || ''},'${user.nip},${user.nama},${kegiatan},${hasil},${e.foto || ''}\n`;
        });
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", `Jurnal_Guru_${user.nama}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };

      return (
        <div className="p-6 pt-10 space-y-6">
          <div className="flex flex-col gap-2">
             <h2 className="text-2xl font-bold text-gray-800">Rekapitulasi</h2>
             <div className="flex gap-2">
               <button onClick={handlePrint} className="flex-1 flex items-center justify-center gap-2 bg-gray-900 text-white px-3 py-2 rounded-lg text-xs font-bold hover:bg-gray-800 transition-colors">
                 <Printer size={16} /> Cetak (PDF)
               </button>
               <button onClick={handleExportExcel} className="flex-1 flex items-center justify-center gap-2 bg-green-600 text-white px-3 py-2 rounded-lg text-xs font-bold hover:bg-green-700 transition-colors">
                 <FileSpreadsheet size={16} /> Excel / CSV
               </button>
             </div>
          </div>
          <div className="grid grid-cols-2 gap-4">
            <div className="bg-blue-600 text-white p-4 rounded-2xl shadow-lg shadow-blue-600/20 relative overflow-hidden">
               <div className="relative z-10">
                 <p className="text-blue-100 text-xs font-medium mb-1">Total Jurnal</p>
                 <p className="text-3xl font-bold">{entries.length}</p>
               </div>
               <FileText className="absolute bottom-[-10px] right-[-10px] w-20 h-20 text-white/10" />
            </div>
            <div className="bg-white text-gray-800 p-4 rounded-2xl shadow-sm border border-gray-100">
               <p className="text-gray-400 text-xs font-medium mb-1">Bulan Ini</p>
               <p className="text-3xl font-bold text-gray-800">{entries.filter(e => new Date(e.tanggal).getMonth() === new Date().getMonth()).length}</p>
            </div>
          </div>
        </div>
      );
    }

    function FormScreen({ user, onCancel, onSuccess, suggestionsKegiatan, suggestionsHasil, isLoadingRef, initialData, showToast }) {
      const [kegiatan, setKegiatan] = useState(initialData ? initialData.kegiatan : '');
      const [hasil, setHasil] = useState(initialData ? initialData.hasil : '');
      const [showDetail, setShowDetail] = useState(!!initialData); 
      const [jamMulai, setJamMulai] = useState(initialData ? initialData.jamMulai : '07:00');
      const [jamSelesai, setJamSelesai] = useState(initialData ? initialData.jamSelesai : '08:00');
      const [fotoPreview, setFotoPreview] = useState(initialData ? initialData.foto : null);
      const [isSubmitting, setIsSubmitting] = useState(false);
      const fotoLamaRef = useRef(initialData ? initialData.foto : null);
      
      const cameraInputRef = useRef(null);
      const fileInputRef = useRef(null);

      const handleFileChange = async (e) => {
        const file = e.target.files[0];
        if (file) {
          try {
            const compressedBase64 = await compressImage(file);
            setFotoPreview(compressedBase64);
          } catch (err) { showToast("Gagal memproses gambar", 'error'); }
        }
      };

      const handleSubmit = async () => {
        if (!kegiatan || !hasil) { showToast("Mohon isi Kegiatan dan Hasil.", 'error'); return; }
        setIsSubmitting(true);
        const dataJurnal = {
          id: initialData ? initialData.id : Date.now().toString(), 
          nip: user.nip, nama: user.nama, kegiatan, hasil, 
          jamMulai: showDetail ? jamMulai : null, jamSelesai: showDetail ? jamSelesai : null, 
          fotoBase64: (fotoPreview && fotoPreview.startsWith('data:')) ? fotoPreview : null,
          fotoLama: fotoLamaRef.current, action: initialData ? 'edit' : 'create'
        };
        try {
          const response = await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify(dataJurnal) });
          const result = await response.json();
          if (result.success) { onSuccess({ ...dataJurnal, foto: fotoPreview, tanggal: new Date().toISOString() }); } 
          else { showToast("Gagal: " + result.message, 'error'); }
        } catch (err) { showToast("Gagal koneksi server.", 'error'); } finally { setIsSubmitting(false); }
      };

      return (
        <div className="h-full flex flex-col bg-white relative no-print">
          {isSubmitting && (
            <div className="absolute inset-0 z-50 bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center">
               <div className="loader border-t-blue-600 w-10 h-10 mb-4"></div>
               <p className="font-bold text-gray-800">{initialData ? 'Mengupdate...' : 'Menyimpan...'}</p>
            </div>
          )}
          <div className="px-4 py-4 border-b border-gray-100 flex items-center justify-between bg-white z-20 sticky top-0">
            <button onClick={onCancel} disabled={isSubmitting} className="text-sm font-medium text-gray-500 px-2 py-1 hover:bg-gray-100 rounded">Batal</button>
            <span className="font-bold text-gray-800">{initialData ? 'Edit Jurnal' : 'Tulis Jurnal'}</span>
            <button onClick={handleSubmit} disabled={isSubmitting} className="text-sm font-bold text-blue-600 px-3 py-1 bg-blue-50 rounded-lg hover:bg-blue-100 transition-colors disabled:opacity-50">{initialData ? 'Update' : 'Simpan'}</button>
          </div>
          <div className="flex-1 overflow-y-auto p-5 pb-32">
            <div className="space-y-6">
              <div className="space-y-2">
                <div className="flex justify-between items-center">
                  <label className="text-sm font-bold text-gray-700 flex items-center gap-1">Kegiatan <span className="text-red-500">*</span></label>
                  <VoiceInputButton onResult={(text) => setKegiatan(prev => prev ? prev + " " + text : text)} />
                </div>
                <textarea value={kegiatan} onChange={(e) => setKegiatan(e.target.value)} disabled={isSubmitting} placeholder="Apa yang Anda lakukan hari ini?" className="w-full p-4 bg-gray-50 border-0 rounded-2xl text-gray-800 placeholder-gray-400 focus:ring-2 focus:ring-blue-500/50 focus:bg-white transition-all resize-none text-base" rows={3}></textarea>
                <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                  {suggestionsKegiatan.map((s, i) => ( <button key={i} onClick={() => setKegiatan(s)} className="whitespace-nowrap px-3 py-1.5 bg-white border border-gray-200 text-gray-600 text-xs rounded-full shadow-sm hover:border-blue-300 hover:text-blue-600">{s.length > 20 ? s.substring(0, 20)+'...' : s}</button> ))}
                </div>
              </div>
              <div className="space-y-2">
                <div className="flex justify-between items-center">
                  <label className="text-sm font-bold text-gray-700 flex items-center gap-1">Hasil / Output <span className="text-red-500">*</span></label>
                  <VoiceInputButton onResult={(text) => setHasil(prev => prev ? prev + " " + text : text)} />
                </div>
                <textarea value={hasil} onChange={(e) => setHasil(e.target.value)} disabled={isSubmitting} placeholder="Bagaimana hasilnya?" className="w-full p-4 bg-gray-50 border-0 rounded-2xl text-gray-800 placeholder-gray-400 focus:ring-2 focus:ring-green-500/50 focus:bg-white transition-all resize-none text-base" rows={2}></textarea>
                 <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                  {suggestionsHasil.map((s, i) => ( <button key={i} onClick={() => setHasil(s)} className="whitespace-nowrap px-3 py-1.5 bg-white border border-gray-200 text-gray-600 text-xs rounded-full shadow-sm hover:border-green-300 hover:text-green-600">{s.length > 20 ? s.substring(0, 20)+'...' : s}</button> ))}
                </div>
              </div>
            </div>

            <div className="py-6 flex items-center justify-center">
              <button onClick={() => setShowDetail(!showDetail)} className="group flex flex-col items-center gap-1 text-gray-400 hover:text-blue-500 transition-colors">
                <span className="text-xs font-medium uppercase tracking-wider">{showDetail ? 'Sembunyikan' : 'Lengkapi Detail'}</span>
                {showDetail ? <ChevronUp size={20} /> : <ChevronDown size={20} className="animate-bounce" />}
              </button>
            </div>

            {showDetail && (
              <div className="space-y-6 animate-in fade-in slide-in-from-top-4 duration-500 bg-white rounded-xl">
                <div className="grid grid-cols-2 gap-4 bg-gray-50 p-4 rounded-xl border border-gray-100">
                  <div><label className="block text-xs font-bold text-gray-500 mb-1 uppercase">Mulai</label><input type="time" value={jamMulai} onChange={(e) => setJamMulai(e.target.value)} className="w-full bg-white p-2 rounded-lg border border-gray-200 text-center font-mono text-sm" /></div>
                  <div><label className="block text-xs font-bold text-gray-500 mb-1 uppercase">Selesai</label><input type="time" value={jamSelesai} onChange={(e) => setJamSelesai(e.target.value)} className="w-full bg-white p-2 rounded-lg border border-gray-200 text-center font-mono text-sm" /></div>
                </div>
                <div>
                   <label className="block text-sm font-bold text-gray-700 mb-2">Dokumentasi</label>
                   {!fotoPreview ? (
                      <div className="grid grid-cols-2 gap-3">
                          <button onClick={() => cameraInputRef.current.click()} className="flex flex-col items-center justify-center h-32 border-2 border-blue-100 bg-blue-50 rounded-2xl text-blue-600 hover:bg-blue-100 transition-all">
                              <div className="bg-white p-3 rounded-full mb-2 shadow-sm"><Camera size={24} /></div><span className="text-xs font-bold">Kamera</span>
                          </button>
                          <input type="file" className="hidden" accept="image/*" capture="environment" ref={cameraInputRef} onChange={handleFileChange} />
                          
                          {/* PERBAIKAN 2: Menggunakan 'ImageIcon' yang sudah direname */}
                          <button onClick={() => fileInputRef.current.click()} className="flex flex-col items-center justify-center h-32 border-2 border-gray-200 border-dashed bg-gray-50 rounded-2xl text-gray-500 hover:bg-gray-100 transition-all">
                              <div className="bg-gray-200 p-3 rounded-full mb-2"><ImageIcon size={24} /></div><span className="text-xs font-medium">Galeri</span>
                          </button>
                          <input type="file" className="hidden" accept="image/*" ref={fileInputRef} onChange={handleFileChange} />
                      </div>
                   ) : (
                      <div className="relative rounded-2xl overflow-hidden border border-gray-200 shadow-md">
                        <img src={fotoPreview} alt="Preview" className="w-full h-48 object-cover" />
                        <button onClick={() => setFotoPreview(null)} className="absolute top-2 right-2 bg-red-600 text-white p-1.5 rounded-full shadow-lg hover:bg-red-700">X</button>
                      </div>
                   )}
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }
    
    function PrintableReport({ user, entries, principalInfo }) {
      const bulanIni = new Date().toLocaleDateString('id-ID', { month: 'long', year: 'numeric' });
      return (
        <div className="print-only bg-white text-black p-0 text-xs">
          <div className="text-center mb-6">
            <h1 className="text-xl font-bold uppercase border-b-2 border-black pb-2 inline-block px-10">Laporan Kinerja Harian Guru</h1>
            <h2 className="text-sm mt-2">Periode: {bulanIni}</h2>
          </div>
          <div className="flex justify-between mb-4 px-2">
             <table className="w-1/2"><tbody><tr><td className="w-24 font-bold">Nama</td><td>: {user.nama}</td></tr><tr><td className="font-bold">NIP</td><td>: {user.nip}</td></tr></tbody></table>
             <table className="w-1/2 text-right"><tbody><tr><td className="w-24 font-bold">Unit Kerja</td><td>: {user.sekolah}</td></tr><tr><td className="font-bold">Jabatan</td><td>: {user.role}</td></tr></tbody></table>
          </div>
          <table className="w-full border-collapse border border-black text-xs mb-8">
            <thead>
              <tr className="bg-gray-200 text-center font-bold">
                <th className="border border-black p-2 w-10">No</th>
                <th className="border border-black p-2 w-32">Hari/Tanggal</th>
                <th className="border border-black p-2 w-24">Waktu</th>
                <th className="border border-black p-2">Uraian Kegiatan</th>
                <th className="border border-black p-2 w-1/4">Hasil / Output</th>
                <th className="border border-black p-2 w-24">Lampiran</th>
              </tr>
            </thead>
            <tbody>
              {entries.length === 0 ? ( <tr><td colSpan="6" className="border border-black p-4 text-center italic">Tidak ada data jurnal bulan ini.</td></tr>
              ) : (
                entries.map((e, idx) => (
                  <tr key={idx} className="page-break">
                    <td className="border border-black p-2 text-center align-top">{idx + 1}</td>
                    <td className="border border-black p-2 align-top text-center">{formatDateIndo(e.tanggal)}</td>
                    <td className="border border-black p-2 text-center align-top whitespace-nowrap">{e.jamMulai} - {e.jamSelesai}</td>
                    <td className="border border-black p-2 align-top text-justify">{e.kegiatan}</td>
                    <td className="border border-black p-2 align-top text-justify">{e.hasil}</td>
                    <td className="border border-black p-2 align-top text-center">{e.foto ? "Ada Foto" : "-"}</td>
                  </tr>
                ))
              )}
            </tbody>
          </table>
          <div className="flex justify-between mt-12 px-10 page-break">
             <div className="text-center w-64">
                <p>Mengetahui,</p><p className="font-bold mb-20">Kepala Sekolah</p>
                <p className="font-bold border-b border-black inline-block min-w-[150px]">{principalInfo.nama}</p>
                <p className="mt-1">NIP. {principalInfo.nip}</p>
             </div>
             <div className="text-center w-64">
                <p>Jakarta, {new Date().toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' })}</p>
                <p className="font-bold mb-20">Guru Yang Bersangkutan</p>
                <p className="font-bold border-b border-black inline-block min-w-[150px]">{user.nama}</p>
                <p className="mt-1">NIP. {user.nip}</p>
             </div>
          </div>
        </div>
      );
    }
    
    function AdminDashboard({ user, onLogout, defaultRefKegiatan, defaultRefHasil, showToast, onBackToApp }) {
      const [activeTab, setActiveTab] = useState('stats');
      return (
        <div className="h-full flex flex-col bg-gray-50">
          <div className="bg-gray-900 text-white px-6 pt-10 pb-6 shadow-sm z-10 sticky top-0">
             <div className="flex justify-between items-center mb-4">
                <div className="flex items-center gap-3"><button onClick={onBackToApp} className="p-2 bg-gray-800 rounded-full hover:bg-gray-700 text-white"><ArrowLeft size={18} /></button><div><h2 className="text-xl font-bold">Admin Panel</h2><p className="text-xs text-gray-400">{user.nama}</p></div></div>
                <button onClick={onLogout} className="bg-red-600 p-2 rounded-lg text-white hover:bg-red-700"><LogOut size={16} /></button>
             </div>
             <div className="flex gap-2"><button onClick={() => setActiveTab('stats')} className={`flex-1 py-2 text-xs font-bold rounded-lg ${activeTab === 'stats' ? 'bg-blue-600 text-white' : 'bg-gray-800 text-gray-400'}`}>Statistik</button><button onClick={() => setActiveTab('users')} className={`flex-1 py-2 text-xs font-bold rounded-lg ${activeTab === 'users' ? 'bg-blue-600 text-white' : 'bg-gray-800 text-gray-400'}`}>Guru</button><button onClick={() => setActiveTab('refs')} className={`flex-1 py-2 text-xs font-bold rounded-lg ${activeTab === 'refs' ? 'bg-blue-600 text-white' : 'bg-gray-800 text-gray-400'}`}>Referensi</button></div>
          </div>
          <div className="flex-1 overflow-y-auto p-4 pb-20">
             {activeTab === 'stats' && <AdminStats />}
             {activeTab === 'users' && <AdminUsers showToast={showToast} />}
             {activeTab === 'refs' && <AdminRefs defaultKegiatan={defaultRefKegiatan} defaultRefHasil={defaultRefHasil} showToast={showToast} />}
          </div>
        </div>
      );
    }
    function AdminStats() {
      const [stats, setStats] = useState([]);
      const [loading, setLoading] = useState(false);
      useEffect(() => { loadStats(); }, []);
      const loadStats = async () => {
        setLoading(true);
        try { const res = await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'admin_get_stats' }) }); const json = await res.json(); if (json.success) setStats(json.stats); } catch (e) {} finally { setLoading(false); }
      };
      return ( <div className="space-y-4"> <h3 className="font-bold text-gray-700 flex items-center gap-2"><TrendingUp size={18} /> Keaktifan Guru (Total Jurnal)</h3> {loading ? <div className="text-center py-4"><Loader2 className="animate-spin inline mr-2"/> Loading...</div> : ( <div className="space-y-3"> {stats.length === 0 ? <p className="text-gray-400 text-sm italic">Belum ada data jurnal.</p> : stats.map((item, idx) => ( <div key={idx} className="bg-white p-3 rounded-xl border border-gray-100 shadow-sm flex items-center gap-3"> <div className="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold text-xs">{idx+1}</div> <div className="flex-1"> <p className="text-sm font-bold text-gray-800">{item.name}</p> <div className="w-full bg-gray-100 rounded-full h-1.5 mt-1"> <div className="bg-blue-500 h-1.5 rounded-full" style={{ width: `${Math.min(100, (item.count/stats[0].count)*100)}%` }}></div> </div> </div> <span className="text-lg font-bold text-blue-600">{item.count}</span> </div> ))} </div> )} </div> );
    }
    
    function AdminUsers({ showToast }) { return <div className="text-center text-gray-500 p-4">Fitur User Management Admin</div>; }
    function AdminRefs({ defaultKegiatan, defaultRefHasil, showToast }) { return <div className="text-center text-gray-500 p-4">Fitur Referensi Admin</div>; }
    function ProfileMenuItem({ icon, label }) { return ( <button className="w-full flex items-center gap-3 p-4 text-left border-b border-gray-50 last:border-0 hover:bg-gray-50 transition-colors"> <div className="text-gray-400">{icon}</div> <span className="font-medium text-gray-700 text-sm flex-1">{label}</span> <ChevronRight size={16} className="text-gray-300" /> </button> ); }
    function NavButton({ icon, label, active, onClick }) { return ( <button onClick={onClick} className={`flex flex-col items-center justify-center w-full py-1 transition-all duration-300 ${active ? 'text-blue-600' : 'text-gray-400 hover:text-gray-600'}`}> <div className={`transition-transform duration-300 ${active ? '-translate-y-1' : ''}`}>{icon}</div> <span className={`text-[10px] font-medium mt-1 ${active ? 'opacity-100' : 'opacity-0 h-0 overflow-hidden'}`}>{label}</span> </button> ) }

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);

  </script>
</body>
</html>
