  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      BookOpen, Calendar, Camera, ChevronDown, ChevronUp, ChevronRight, ChevronLeft,
      Clock, LogOut, Plus, Save, User, CheckCircle2, 
      Home, BarChart2, Settings, FileText, Bell, Loader2, Link, Printer, Database,
      Mic, Pencil, Trash2, X, FileSpreadsheet, LayoutGrid, List, Image, Users, KeyRound, School,
      TrendingUp, ListChecks, AlertCircle, CheckCircle, ShieldCheck, ArrowLeft
    } from 'lucide-react';

    // --- KONFIGURASI PENTING ---
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxZdbql7FcEdv8808ikm9fpaYRylggG1alsCRZ18uFdJk2iYjCPqbGfuClhBCW7t0RclA/exec"; 

    // --- UTILITIES ---
    const compressImage = (file) => {
      return new Promise((resolve, reject) => {
        const MAX_WIDTH = 1024; const QUALITY = 0.7;    
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (event) => {
          const img = new Image();
          img.src = event.target.result;
          img.onload = () => {
            const canvas = document.createElement('canvas');
            let width = img.width; let height = img.height;
            if (width > MAX_WIDTH) { height = Math.round((height * MAX_WIDTH) / width); width = MAX_WIDTH; }
            canvas.width = width; canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            resolve(canvas.toDataURL('image/jpeg', QUALITY));
          };
          img.onerror = (err) => reject(err);
        };
        reader.onerror = (err) => reject(err);
      });
    };

    const formatDateIndo = (dateStr) => {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateStr).toLocaleDateString('id-ID', options);
    };

    // --- DATA DEFAULT (OFFLINE FALLBACK) ---
    const DEFAULT_KEGIATAN = ["Melaksanakan KBM di kelas", "Membuat perangkat ajar"];
    const DEFAULT_HASIL = ["Terlaksananya KBM dengan baik", "Tersusunnya RPP/Modul"];

    // --- TOAST COMPONENT ---
    function Toast({ message, type, onClose }) {
      useEffect(() => {
        const timer = setTimeout(onClose, 3000);
        return () => clearTimeout(timer);
      }, [onClose]);

      const bgClass = type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-gray-800';
      const icon = type === 'success' ? <CheckCircle size={20} /> : type === 'error' ? <AlertCircle size={20} /> : <Bell size={20} />;

      return (
        <div className={`fixed top-4 left-4 right-4 z-[100] md:left-1/2 md:-translate-x-1/2 md:w-auto md:min-w-[300px] flex items-center gap-3 px-4 py-3 rounded-xl shadow-2xl text-white ${bgClass} toast-anim`}>
           <div>{icon}</div>
           <p className="text-sm font-bold flex-1">{message}</p>
           <button onClick={onClose}><X size={16} className="opacity-70 hover:opacity-100" /></button>
        </div>
      );
    }

    // --- APP COMPONENT ---
    function App() {
      const [view, setView] = useState('login'); 
      const [user, setUser] = useState(null);
      const [entries, setEntries] = useState([]);
      const [editingEntry, setEditingEntry] = useState(null); 
      
      const [suggestionsKegiatan, setSuggestionsKegiatan] = useState(DEFAULT_KEGIATAN);
      const [suggestionsHasil, setSuggestionsHasil] = useState(DEFAULT_HASIL);
      const [isLoadingRef, setIsLoadingRef] = useState(false);
      const [isDeleting, setIsDeleting] = useState(false);
      
      // Toast State
      const [toast, setToast] = useState(null);

      const showToast = (message, type = 'info') => {
        setToast({ message, type, id: Date.now() });
      };

      useEffect(() => {
        const savedUser = localStorage.getItem('jurnal_user');
        if (savedUser) { 
          const u = JSON.parse(savedUser);
          setUser(u);
          setView('main'); // Semua user (termasuk KS) masuk ke main dulu
        }
        fetchReferenceData();
      }, []);

      const fetchReferenceData = async () => {
        setIsLoadingRef(true);
        try {
          const response = await fetch(APPS_SCRIPT_URL);
          const data = await response.json();
          if (data.kegiatan && data.kegiatan.length > 0) setSuggestionsKegiatan(data.kegiatan);
          if (data.hasil && data.hasil.length > 0) setSuggestionsHasil(data.hasil);
        } catch (error) {
          console.error("Gagal memuat referensi", error);
        } finally {
          setIsLoadingRef(false);
        }
      };

      const handleLogin = (u) => { 
        setUser(u); 
        localStorage.setItem('jurnal_user', JSON.stringify(u));
        showToast(`Selamat datang, ${u.nama}!`, 'success');
        setView('main'); // Semua user masuk ke main
      };

      const handleLogout = () => { setUser(null); localStorage.removeItem('jurnal_user'); setView('login'); showToast('Berhasil keluar', 'info'); };
      
      const handleSaveSuccess = (entry) => { 
        if (editingEntry) {
          setEntries(entries.map(e => e.id === entry.id ? entry : e));
          showToast('Jurnal berhasil diperbarui', 'success');
        } else {
          setEntries([entry, ...entries]); 
          showToast('Jurnal berhasil disimpan', 'success');
        }
        setEditingEntry(null);
        setView('main'); 
      };

      const handleEditClick = (entry) => { setEditingEntry(entry); setView('form'); };

      const handleDeleteClick = async (id) => {
        if (!confirm("Yakin ingin menghapus jurnal ini?")) return;
        setIsDeleting(true);
        try {
           const response = await fetch(APPS_SCRIPT_URL, { 
             method: 'POST', 
             body: JSON.stringify({ action: 'delete', id: id }) 
           });
           const result = await response.json();
           if (result.success) {
             setEntries(entries.filter(e => e.id !== id));
             showToast('Jurnal berhasil dihapus', 'success');
           } else {
             showToast("Gagal menghapus: " + result.message, 'error');
           }
        } catch (err) { showToast("Terjadi kesalahan koneksi.", 'error'); } finally { setIsDeleting(false); }
      };

      return (
        <div className="min-h-screen relative max-w-md mx-auto bg-gray-50 shadow-2xl overflow-hidden min-h-screen print:max-w-none print:shadow-none print:overflow-visible">
          {toast && <Toast key={toast.id} message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
          
          {view === 'login' && <LoginScreen onLogin={handleLogin} showToast={showToast} />}
          
          {view === 'main' && user && (
            <MainScreen 
              user={user} 
              entries={entries} 
              onLogout={handleLogout} 
              onAdd={() => { setEditingEntry(null); setView('form'); }} 
              onEdit={handleEditClick}
              onDelete={handleDeleteClick}
              isDeleting={isDeleting}
              showToast={showToast}
              onOpenAdmin={() => setView('admin')}
            />
          )}

          {view === 'form' && user && (
            <FormScreen 
              user={user} 
              initialData={editingEntry}
              onCancel={() => { setEditingEntry(null); setView('main'); }} 
              onSuccess={handleSaveSuccess} 
              suggestionsKegiatan={suggestionsKegiatan} 
              suggestionsHasil={suggestionsHasil} 
              isLoadingRef={isLoadingRef}
              showToast={showToast}
            />
          )}

          {view === 'admin' && user && (
            <AdminDashboard 
              user={user}
              onLogout={handleLogout}
              defaultRefKegiatan={suggestionsKegiatan}
              defaultRefHasil={suggestionsHasil}
              showToast={showToast}
              onBackToApp={() => setView('main')}
            />
          )}
        </div>
      );
    }

    // --- UTILS COMPONENT ---
    function VoiceInputButton({ onResult }) {
      const [isListening, setIsListening] = useState(false);
      const recognitionRef = useRef(null);

      const startListening = () => {
        if (!('webkitSpeechRecognition' in window)) { alert("Gunakan Google Chrome."); return; }
        const recognition = new window.webkitSpeechRecognition();
        recognition.lang = 'id-ID'; recognition.continuous = false; recognition.interimResults = false;
        recognition.onstart = () => setIsListening(true);
        recognition.onend = () => setIsListening(false);
        recognition.onerror = (event) => { console.error(event.error); setIsListening(false); };
        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          onResult(transcript.charAt(0).toUpperCase() + transcript.slice(1));
        };
        recognitionRef.current = recognition; recognition.start();
      };
      const stopListening = () => { if (recognitionRef.current) recognitionRef.current.stop(); };

      return (
        <button type="button" onClick={isListening ? stopListening : startListening} className={`p-2 rounded-full transition-all ${isListening ? 'bg-red-500 text-white voice-wave' : 'bg-gray-100 text-gray-500 hover:bg-blue-100 hover:text-blue-600'}`}>
          {isListening ? <X size={16} /> : <Mic size={16} />}
        </button>
      );
    }

    // --- ADMIN DASHBOARD ---
    function AdminDashboard({ user, onLogout, defaultRefKegiatan, defaultRefHasil, showToast, onBackToApp }) {
      const [activeTab, setActiveTab] = useState('stats'); // stats, users, refs
      
      return (
        <div className="h-full flex flex-col bg-gray-50">
          <div className="bg-gray-900 text-white px-6 pt-10 pb-6 shadow-sm z-10 sticky top-0">
             <div className="flex justify-between items-center mb-4">
                <div className="flex items-center gap-3">
                   <button onClick={onBackToApp} className="p-2 bg-gray-800 rounded-full hover:bg-gray-700 text-white"><ArrowLeft size={18} /></button>
                   <div>
                      <h2 className="text-xl font-bold">Admin Panel</h2>
                      <p className="text-xs text-gray-400">{user.nama}</p>
                   </div>
                </div>
                {/* Logout moved to profile tab usually, but kept here for fallback or removed if redundancy unwanted. Keeping logout here too for admin convenience */}
                <button onClick={onLogout} className="bg-red-600 p-2 rounded-lg text-white hover:bg-red-700"><LogOut size={16} /></button>
             </div>
             <div className="flex gap-2">
               <button onClick={() => setActiveTab('stats')} className={`flex-1 py-2 text-xs font-bold rounded-lg ${activeTab === 'stats' ? 'bg-blue-600 text-white' : 'bg-gray-800 text-gray-400'}`}>Statistik</button>
               <button onClick={() => setActiveTab('users')} className={`flex-1 py-2 text-xs font-bold rounded-lg ${activeTab === 'users' ? 'bg-blue-600 text-white' : 'bg-gray-800 text-gray-400'}`}>Guru</button>
               <button onClick={() => setActiveTab('refs')} className={`flex-1 py-2 text-xs font-bold rounded-lg ${activeTab === 'refs' ? 'bg-blue-600 text-white' : 'bg-gray-800 text-gray-400'}`}>Referensi</button>
             </div>
          </div>
          
          <div className="flex-1 overflow-y-auto p-4 pb-20">
             {activeTab === 'stats' && <AdminStats />}
             {activeTab === 'users' && <AdminUsers showToast={showToast} />}
             {activeTab === 'refs' && <AdminRefs defaultKegiatan={defaultRefKegiatan} defaultRefHasil={defaultRefHasil} showToast={showToast} />}
          </div>
        </div>
      );
    }

    // ... AdminStats, AdminUsers, AdminRefs components remain unchanged ...
    function AdminStats() {
      const [stats, setStats] = useState([]);
      const [loading, setLoading] = useState(false);

      useEffect(() => {
        loadStats();
      }, []);

      const loadStats = async () => {
        setLoading(true);
        try {
          const res = await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'admin_get_stats' }) });
          const json = await res.json();
          if (json.success) setStats(json.stats);
        } catch (e) { console.error(e); } finally { setLoading(false); }
      };

      return (
         <div className="space-y-4">
            <h3 className="font-bold text-gray-700 flex items-center gap-2"><TrendingUp size={18} /> Keaktifan Guru (Total Jurnal)</h3>
            {loading ? <div className="text-center py-4"><Loader2 className="animate-spin inline mr-2"/> Loading...</div> : (
              <div className="space-y-3">
                {stats.length === 0 ? <p className="text-gray-400 text-sm italic">Belum ada data jurnal.</p> : stats.map((item, idx) => (
                  <div key={idx} className="bg-white p-3 rounded-xl border border-gray-100 shadow-sm flex items-center gap-3">
                     <div className="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold text-xs">{idx+1}</div>
                     <div className="flex-1">
                        <p className="text-sm font-bold text-gray-800">{item.name}</p>
                        <div className="w-full bg-gray-100 rounded-full h-1.5 mt-1">
                           <div className="bg-blue-500 h-1.5 rounded-full" style={{ width: `${Math.min(100, (item.count/stats[0].count)*100)}%` }}></div>
                        </div>
                     </div>
                     <span className="text-lg font-bold text-blue-600">{item.count}</span>
                  </div>
                ))}
              </div>
            )}
         </div>
      );
    }

    function AdminUsers({ showToast }) {
      const [users, setUsers] = useState([]);
      const [loading, setLoading] = useState(false);
      const [showForm, setShowForm] = useState(false);
      const [formData, setFormData] = useState({ nip: '', nama: '', pin: '', role: 'Guru Mapel', sekolah: 'SMAN 1' });
      const [isEditing, setIsEditing] = useState(false);

      useEffect(() => { loadUsers(); }, []);

      const loadUsers = async () => {
        setLoading(true);
        try {
          const res = await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'admin_get_users' }) });
          const json = await res.json();
          if (json.success) setUsers(json.users);
        } catch(e) { console.error(e); } finally { setLoading(false); }
      };

      const handleEdit = (u) => { setFormData(u); setIsEditing(true); setShowForm(true); };
      const handleAdd = () => { setFormData({ nip: '', nama: '', pin: '', role: 'Guru Mapel', sekolah: 'SMAN 1' }); setIsEditing(false); setShowForm(true); };

      const handleSave = async () => {
        if (!formData.nip || !formData.nama || !formData.pin) return showToast("Mohon lengkapi data", 'error');
        setLoading(true);
        try {
           const res = await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'admin_save_user', user: formData }) });
           const json = await res.json();
           if (json.success) { setShowForm(false); loadUsers(); showToast("Data guru disimpan", 'success'); } else { showToast(json.message, 'error'); }
        } catch(e) { showToast("Gagal menyimpan", 'error'); } finally { setLoading(false); }
      };

      const handleDelete = async (nip) => {
        if (!confirm("Hapus guru ini?")) return;
        setLoading(true);
        try {
           const res = await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'admin_delete_user', nip }) });
           const json = await res.json();
           if (json.success) { loadUsers(); showToast("Guru dihapus", 'success'); } else showToast(json.message, 'error');
        } catch(e) { showToast("Gagal menghapus", 'error'); } finally { setLoading(false); }
      };

      return (
         <div className="space-y-4">
            <div className="flex justify-between items-center">
              <h3 className="font-bold text-gray-700 flex items-center gap-2"><Users size={18} /> Daftar Guru</h3>
              <button onClick={handleAdd} className="bg-green-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold flex items-center gap-1"><Plus size={14} /> Tambah</button>
            </div>
            
            {showForm && (
              <div className="bg-white p-4 rounded-xl border border-blue-200 shadow-lg mb-4 animate-in slide-in-from-top-2">
                 <h4 className="font-bold mb-3 text-sm">{isEditing ? 'Edit Guru' : 'Tambah Guru Baru'}</h4>
                 <div className="grid gap-3">
                    <input className="border p-2 rounded text-sm" placeholder="NIP (Nomor Induk)" value={formData.nip} onChange={e=>setFormData({...formData, nip: e.target.value})} disabled={isEditing} />
                    <input className="border p-2 rounded text-sm" placeholder="Nama Lengkap" value={formData.nama} onChange={e=>setFormData({...formData, nama: e.target.value})} />
                    <input className="border p-2 rounded text-sm" placeholder="PIN Login" value={formData.pin} onChange={e=>setFormData({...formData, pin: e.target.value})} />
                    <select className="border p-2 rounded text-sm" value={formData.role} onChange={e=>setFormData({...formData, role: e.target.value})}>
                       <option>Guru Mapel</option><option>Wali Kelas</option><option>Kepala Sekolah</option><option>Admin</option>
                    </select>
                    <input className="border p-2 rounded text-sm" placeholder="Nama Sekolah" value={formData.sekolah} onChange={e=>setFormData({...formData, sekolah: e.target.value})} />
                    <div className="flex gap-2 mt-2">
                       <button onClick={handleSave} className="bg-blue-600 text-white px-4 py-2 rounded text-sm font-bold flex-1">{loading ? '...' : 'Simpan'}</button>
                       <button onClick={()=>setShowForm(false)} className="bg-gray-200 text-gray-600 px-4 py-2 rounded text-sm font-bold">Batal</button>
                    </div>
                 </div>
              </div>
            )}

            <div className="space-y-2">
              {users.map((u, i) => (
                <div key={i} className="bg-white p-3 rounded-lg border border-gray-100 flex justify-between items-center shadow-sm">
                   <div>
                      <p className="font-bold text-sm text-gray-800">{u.nama}</p>
                      <p className="text-xs text-gray-500">{u.nip} • {u.role}</p>
                      <p className="text-[10px] bg-gray-100 inline-block px-1 rounded text-gray-500 mt-1">PIN: {u.pin}</p>
                   </div>
                   <div className="flex gap-2">
                      <button onClick={()=>handleEdit(u)} className="p-2 bg-blue-50 text-blue-600 rounded-lg"><Pencil size={14}/></button>
                      <button onClick={()=>handleDelete(u.nip)} className="p-2 bg-red-50 text-red-600 rounded-lg"><Trash2 size={14}/></button>
                   </div>
                </div>
              ))}
            </div>
         </div>
      );
    }

    function AdminRefs({ defaultKegiatan, defaultRefHasil, showToast }) {
       const [kegiatan, setKegiatan] = useState(defaultKegiatan);
       const [hasil, setHasil] = useState(defaultRefHasil); // Fixed variable name mapping
       const [tempItem, setTempItem] = useState("");
       const [activeSection, setActiveSection] = useState('kegiatan');
       const [loading, setLoading] = useState(false);

       const handleAdd = () => {
         if (!tempItem) return;
         if (activeSection === 'kegiatan') setKegiatan([...kegiatan, tempItem]);
         else setHasil([...hasil, tempItem]);
         setTempItem("");
       };

       const handleDelete = (idx) => {
         if (activeSection === 'kegiatan') setKegiatan(kegiatan.filter((_, i) => i !== idx));
         else setHasil(hasil.filter((_, i) => i !== idx));
       };

       const handleSave = async () => {
         setLoading(true);
         try {
           // Save Kegiatan
           await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'admin_update_ref', type: 'kegiatan', items: kegiatan }) });
           // Save Hasil
           await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'admin_update_ref', type: 'hasil', items: hasil }) });
           showToast("Referensi berhasil disimpan!", 'success');
         } catch(e) { showToast("Gagal menyimpan", 'error'); } finally { setLoading(false); }
       };

       return (
         <div className="space-y-4">
             <div className="flex gap-2 mb-4">
                <button onClick={()=>setActiveSection('kegiatan')} className={`flex-1 py-1.5 text-xs font-bold rounded border ${activeSection === 'kegiatan' ? 'bg-blue-50 border-blue-200 text-blue-600' : 'border-gray-200 text-gray-500'}`}>Daftar Kegiatan</button>
                <button onClick={()=>setActiveSection('hasil')} className={`flex-1 py-1.5 text-xs font-bold rounded border ${activeSection === 'hasil' ? 'bg-green-50 border-green-200 text-green-600' : 'border-gray-200 text-gray-500'}`}>Daftar Hasil</button>
             </div>
             
             <div className="flex gap-2">
                <input className="flex-1 border p-2 rounded text-sm" placeholder="Tambah item baru..." value={tempItem} onChange={e=>setTempItem(e.target.value)} />
                <button onClick={handleAdd} className="bg-gray-800 text-white px-3 rounded"><Plus size={16} /></button>
             </div>

             <div className="bg-white rounded-xl border border-gray-100 overflow-hidden shadow-sm">
                {(activeSection === 'kegiatan' ? kegiatan : hasil).map((item, i) => (
                  <div key={i} className="p-3 border-b border-gray-50 flex justify-between items-center text-sm text-gray-700">
                     <span>{item}</span>
                     <button onClick={()=>handleDelete(i)} className="text-red-400 hover:text-red-600"><X size={14}/></button>
                  </div>
                ))}
             </div>
             
             <button onClick={handleSave} disabled={loading} className="w-full bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-blue-700 disabled:bg-gray-400">
                {loading ? 'Menyimpan...' : 'Simpan Perubahan Ke Server'}
             </button>
         </div>
       );
    }
    // ... CalendarView, LoginScreen remain unchanged ...
    
    // --- CALENDAR VIEW ---
    function CalendarView({ entries, onSelectDate, selectedDate }) {
      const [currentMonth, setCurrentMonth] = useState(new Date());

      const getDaysInMonth = (date) => {
        const year = date.getFullYear();
        const month = date.getMonth();
        const days = new Date(year, month + 1, 0).getDate();
        const firstDay = new Date(year, month, 1).getDay();
        return { days, firstDay };
      };

      const { days, firstDay } = getDaysInMonth(currentMonth);
      const daysArray = [...Array(days).keys()].map(i => i + 1);
      const emptyDays = Array(firstDay).fill(null);

      const hasEntry = (day) => {
        const checkDate = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), day);
        return entries.some(e => new Date(parseInt(e.id)).toDateString() === checkDate.toDateString());
      };

      const isSelected = (day) => {
        if (!selectedDate) return false;
        const checkDate = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), day);
        return selectedDate.toDateString() === checkDate.toDateString();
      };

      const nextMonth = () => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 1));
      const prevMonth = () => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1, 1));

      return (

          <div className="grid grid-cols-7 gap-1">
            {emptyDays.map((_, i) => <div key={`empty-${i}`}></div>)}
            {daysArray.map(day => (
              <button 
                key={day} 
                onClick={() => onSelectDate(new Date(currentMonth.getFullYear(), currentMonth.getMonth(), day))}
                className={`h-9 w-9 rounded-full flex flex-col items-center justify-center text-sm relative transition-all ${isSelected(day) ? 'bg-blue-600 text-white shadow-lg' : 'hover:bg-gray-100 text-gray-700'}`}

                <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                  {suggestionsKegiatan.map((s, i) => (
                    <button key={i} onClick={() => handleSuggestion(setKegiatan, s)} className="whitespace-nowrap px-3 py-1.5 bg-white border border-gray-200 text-gray-600 text-xs rounded-full shadow-sm hover:border-blue-300 hover:text-blue-600 active:bg-blue-50 transition-all">{s.length > 20 ? s.substring(0, 20)+'...' : s}</button>
                  ))}
                </div>
              </div>
              
              <div className="space-y-2">
                <div className="flex justify-between items-center">
                  <label className="text-sm font-bold text-gray-700 flex items-center gap-1">
                     Hasil / Output <span className="text-red-500">*</span>
                     {isLoadingRef && <span className="text-xs font-normal text-gray-400 ml-2 italic">(Memuat...)</span>}
                  </label>
                  <VoiceInputButton onResult={(text) => setHasil(prev => prev ? prev + " " + text : text)} />
                </div>
                <textarea value={hasil} onChange={(e) => setHasil(e.target.value)} disabled={isSubmitting} placeholder="Bagaimana hasilnya?" className="w-full p-4 bg-gray-50 border-0 rounded-2xl text-gray-800 placeholder-gray-400 focus:ring-2 focus:ring-green-500/50 focus:bg-white transition-all resize-none text-base" rows={2}></textarea>
                 <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                  {suggestionsHasil.map((s, i) => (
                    <button key={i} onClick={() => handleSuggestion(setHasil, s)} className="whitespace-nowrap px-3 py-1.5 bg-white border border-gray-200 text-gray-600 text-xs rounded-full shadow-sm hover:border-green-300 hover:text-green-600 active:bg-green-50 transition-all">{s.length > 20 ? s.substring(0, 20)+'...' : s}</button>
                  ))}
                </div>
              </div>
            </div>

            <div className="py-6 flex items-center justify-center">
              <button onClick={() => setShowDetail(!showDetail)} className="group flex flex-col items-center gap-1 text-gray-400 hover:text-blue-500 transition-colors">
                <span className="text-xs font-medium uppercase tracking-wider">{showDetail ? 'Sembunyikan' : 'Lengkapi Detail'}</span>
                {showDetail ? <ChevronUp size={20} /> : <ChevronDown size={20} className="animate-bounce" />}
              </button>
            </div>

            {showDetail && (
              <div className="space-y-6 animate-in fade-in slide-in-from-top-4 duration-500 bg-white rounded-xl">
                <div className="grid grid-cols-2 gap-4 bg-gray-50 p-4 rounded-xl border border-gray-100">
                  <div><label className="block text-xs font-bold text-gray-500 mb-1 uppercase">Mulai</label><input type="time" value={jamMulai} onChange={(e) => setJamMulai(e.target.value)} className="w-full bg-white p-2 rounded-lg border border-gray-200 text-center font-mono text-sm" /></div>
                  <div><label className="block text-xs font-bold text-gray-500 mb-1 uppercase">Selesai</label><input type="time" value={jamSelesai} onChange={(e) => setJamSelesai(e.target.value)} className="w-full bg-white p-2 rounded-lg border border-gray-200 text-center font-mono text-sm" /></div>
                </div>
                <div>
                   <label className="block text-sm font-bold text-gray-700 mb-2">Dokumentasi</label>
                   {!fotoPreview ? (
                      <div className="grid grid-cols-2 gap-3">
                          <button onClick={() => cameraInputRef.current.click()} className="flex flex-col items-center justify-center h-32 border-2 border-blue-100 bg-blue-50 rounded-2xl text-blue-600 hover:bg-blue-100 transition-all">
                              <div className="bg-white p-3 rounded-full mb-2 shadow-sm"><Camera size={24} /></div>
                              <span className="text-xs font-bold">Kamera</span>
                          </button>
                          <input type="file" className="hidden" accept="image/*" capture="environment" ref={cameraInputRef} onChange={handleFileChange} />
                          
                          <button onClick={() => fileInputRef.current.click()} className="flex flex-col items-center justify-center h-32 border-2 border-gray-200 border-dashed bg-gray-50 rounded-2xl text-gray-500 hover:bg-gray-100 transition-all">
                              <div className="bg-gray-200 p-3 rounded-full mb-2"><Image size={24} /></div>
                              <span className="text-xs font-medium">Galeri</span>
                          </button>
                          <input type="file" className="hidden" accept="image/*" ref={fileInputRef} onChange={handleFileChange} />
                      </div>
                   ) : (
                      <div className="relative rounded-2xl overflow-hidden border border-gray-200 shadow-md">
                        <img src={fotoPreview} alt="Preview" className="w-full h-48 object-cover" />
                        <button onClick={() => setFotoPreview(null)} className="absolute top-2 right-2 bg-red-600 text-white p-1.5 rounded-full shadow-lg hover:bg-red-700">X</button>
                      </div>
                   )}
                </div>
              </div>
            )}
          </div>
          <div className="fixed bottom-0 left-0 right-0 p-4 bg-white border-t border-gray-100 md:hidden z-30">
             <button onClick={handleSubmit} disabled={isSubmitting} className="w-full bg-blue-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-600/20 active:scale-95 transition-all flex items-center justify-center gap-2 disabled:bg-gray-400">
                {isSubmitting ? <Loader2 className="animate-spin" size={18} /> : <Save size={18} />} {isSubmitting ? (initialData ? 'MENGUPDATE...' : 'MENYIMPAN...') : (initialData ? 'UPDATE JURNAL' : 'SIMPAN JURNAL')}
              </button>
          </div>
        </div>
      );
    }
    
    // --- PRINTABLE REPORT (Revised for Landscape & Excel Look) ---
    function PrintableReport({ user, entries }) {
      const bulanIni = new Date().toLocaleDateString('id-ID', { month: 'long', year: 'numeric' });
      return (
        <div className="print-only bg-white text-black p-0 text-xs">
          <div className="text-center mb-6">
            <h1 className="text-xl font-bold uppercase border-b-2 border-black pb-2 inline-block px-10">Laporan Kinerja Harian Guru</h1>
            <h2 className="text-sm mt-2">Periode: {bulanIni}</h2>
          </div>
          
          <div className="flex justify-between mb-4 px-2">
             <table className="w-1/2">
                <tbody>
                  <tr><td className="w-24 font-bold">Nama</td><td>: {user.nama}</td></tr>
                  <tr><td className="font-bold">NIP</td><td>: {user.nip}</td></tr>
                </tbody>
             </table>
             <table className="w-1/2 text-right">
                <tbody>
                   <tr><td className="w-24 font-bold">Unit Kerja</td><td>: {user.sekolah}</td></tr>
                   <tr><td className="font-bold">Jabatan</td><td>: {user.role}</td></tr>
                </tbody>
             </table>
          </div>

          <table className="w-full border-collapse border border-black text-xs mb-8">
            <thead>
              <tr className="bg-gray-200 text-center font-bold">
                <th className="border border-black p-2 w-10">No</th>
                <th className="border border-black p-2 w-32">Hari/Tanggal</th>
                <th className="border border-black p-2 w-24">Waktu</th>
                <th className="border border-black p-2">Uraian Kegiatan</th>
                <th className="border border-black p-2 w-1/4">Hasil / Output</th>
              </tr>
            </thead>
            <tbody>
              {entries.length === 0 ? (
                 <tr><td colSpan="5" className="border border-black p-4 text-center italic">Tidak ada data jurnal bulan ini.</td></tr>
              ) : (
                entries.map((e, idx) => (
                  <tr key={idx} className="page-break">
                    <td className="border border-black p-2 text-center align-top">{idx + 1}</td>
                    <td className="border border-black p-2 align-top text-center">{formatDateIndo(parseInt(e.id))}</td>
                    <td className="border border-black p-2 text-center align-top whitespace-nowrap">{e.jamMulai} - {e.jamSelesai}</td>
                    <td className="border border-black p-2 align-top text-justify">{e.kegiatan}</td>
                    <td className="border border-black p-2 align-top text-justify">{e.hasil}</td>
                  </tr>
                ))
              )}
            </tbody>
          </table>
          
          <div className="flex justify-between mt-12 px-10 page-break">
             <div className="text-center w-64">
                <p>Mengetahui,</p>
                <p className="font-bold mb-20">Kepala Sekolah</p>
                <p className="border-b border-black inline-block min-w-[150px] font-bold">&nbsp;</p>
                <p className="mt-1">NIP. .....................................</p>
             </div>
             <div className="text-center w-64">
                <p>Jakarta, {new Date().toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' })}</p>
                <p className="font-bold mb-20">Guru Yang Bersangkutan</p>
                <p className="font-bold border-b border-black inline-block min-w-[150px]">{user.nama}</p>
                <p className="mt-1">NIP. {user.nip}</p>
             </div>
          </div>
        </div>
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);

  </script>
</body>
</html>
