
<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Jurnal Guru Mobile</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"

<body class="bg-gray-50 text-gray-800 antialiased selection:bg-blue-100 selection:text-blue-900">
  
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      BookOpen, Calendar, Camera, ChevronDown, ChevronUp, ChevronRight,
      Clock, LogOut, Plus, Save, User, CheckCircle2, 
      Home, BarChart2, Settings, FileText, Bell, Loader2, Link, Printer, Database,
      Mic, Pencil, Trash2, X
    } from 'lucide-react';

    // --- KONFIGURASI PENTING ---
    // URL Web App Google Script (Sudah Diupdate)
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxZdbql7FcEdv8808ikm9fpaYRylggG1alsCRZ18uFdJk2iYjCPqbGfuClhBCW7t0RclA/exec"; 

    // --- UTILITIES ---
    const compressImage = (file) => {
      return new Promise((resolve, reject) => {
        const MAX_WIDTH = 1024; const QUALITY = 0.7;    
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (event) => {
          const img = new Image();
          img.src = event.target.result;
          img.onload = () => {
            const canvas = document.createElement('canvas');
            let width = img.width; let height = img.height;
            if (width > MAX_WIDTH) { height = Math.round((height * MAX_WIDTH) / width); width = MAX_WIDTH; }
            canvas.width = width; canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            resolve(canvas.toDataURL('image/jpeg', QUALITY));
          };
          img.onerror = (err) => reject(err);
        };
        reader.onerror = (err) => reject(err);
      });
    };

    const formatDateIndo = (dateStr) => {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateStr).toLocaleDateString('id-ID', options);
    };

    const MOCK_USER = { id: 'G-001', nama: 'Budi Santoso', nip: '19850101 201001 1 001', role: 'Guru Mapel', sekolah: 'SMAN 1 Teladan' };
    const MOCK_PIN = '123456';
    
    // Default fallback jika internet mati
    const DEFAULT_KEGIATAN = ["Melaksanakan KBM di kelas", "Membuat perangkat ajar"];
    const DEFAULT_HASIL = ["Terlaksananya KBM dengan baik", "Tersusunnya RPP/Modul"];

    // --- APP COMPONENT ---
    function App() {
      const [view, setView] = useState('login'); 
      const [user, setUser] = useState(null);
      const [entries, setEntries] = useState([]);
      const [editingEntry, setEditingEntry] = useState(null); // State untuk data yang sedang diedit
      
      const [suggestionsKegiatan, setSuggestionsKegiatan] = useState(DEFAULT_KEGIATAN);
      const [suggestionsHasil, setSuggestionsHasil] = useState(DEFAULT_HASIL);
      const [isLoadingRef, setIsLoadingRef] = useState(false);
      const [isDeleting, setIsDeleting] = useState(false);

      useEffect(() => {
        const savedUser = localStorage.getItem('jurnal_user');
        if (savedUser) { setUser(JSON.parse(savedUser)); setView('main'); }
        fetchReferenceData();
      }, []);

      const fetchReferenceData = async () => {
        setIsLoadingRef(true);
        try {
          const response = await fetch(APPS_SCRIPT_URL);
          const data = await response.json();
          if (data.kegiatan && data.kegiatan.length > 0) setSuggestionsKegiatan(data.kegiatan);
          if (data.hasil && data.hasil.length > 0) setSuggestionsHasil(data.hasil);
        } catch (error) {
          console.error("Gagal memuat referensi", error);
        } finally {
          setIsLoadingRef(false);
        }
      };

      const handleLogin = (u) => { setUser(u); localStorage.setItem('jurnal_user', JSON.stringify(u)); setView('main'); };
      const handleLogout = () => { setUser(null); localStorage.removeItem('jurnal_user'); setView('login'); };
      
      const handleSaveSuccess = (entry) => { 
        if (editingEntry) {
          // Update existing
          setEntries(entries.map(e => e.id === entry.id ? entry : e));
        } else {
          // Add new
          setEntries([entry, ...entries]); 
        }
        setEditingEntry(null);
        setView('main'); 
      };

      const handleEditClick = (entry) => {
        setEditingEntry(entry);
        setView('form');
      };

      const handleDeleteClick = async (id) => {
        if (!confirm("Yakin ingin menghapus jurnal ini?")) return;
        setIsDeleting(true);
        try {
           const response = await fetch(APPS_SCRIPT_URL, { 
             method: 'POST', 
             body: JSON.stringify({ action: 'delete', id: id }) 
           });
           const result = await response.json();
           if (result.success) {
             setEntries(entries.filter(e => e.id !== id));
           } else {
             alert("Gagal menghapus: " + result.message);
           }
        } catch (err) {
           alert("Terjadi kesalahan koneksi.");
        } finally {
           setIsDeleting(false);
        }
      };

      return (
        <div className="min-h-screen relative max-w-md mx-auto bg-gray-50 shadow-2xl overflow-hidden min-h-screen print:max-w-none print:shadow-none print:overflow-visible">
          {view === 'login' && <LoginScreen onLogin={handleLogin} />}
          
          {view === 'main' && user && (
            <MainScreen 
              user={user} 
              entries={entries} 
              onLogout={handleLogout} 
              onAdd={() => { setEditingEntry(null); setView('form'); }} 
              onEdit={handleEditClick}
              onDelete={handleDeleteClick}
              isDeleting={isDeleting}
            />
          )}

          {view === 'form' && user && (
            <FormScreen 
              user={user} 
              initialData={editingEntry}
              onCancel={() => { setEditingEntry(null); setView('main'); }} 
              onSuccess={handleSaveSuccess} 
              suggestionsKegiatan={suggestionsKegiatan} 
              suggestionsHasil={suggestionsHasil} 
              isLoadingRef={isLoadingRef}
            />
          )}
        </div>
      );
    }

    // --- COMPONENT: VOICE INPUT BUTTON ---
    function VoiceInputButton({ onResult }) {
      const [isListening, setIsListening] = useState(false);
      const recognitionRef = useRef(null);

      const startListening = () => {
        if (!('webkitSpeechRecognition' in window)) {
          alert("Browser Anda tidak mendukung fitur suara. Gunakan Google Chrome.");
          return;
        }
        
        const recognition = new window.webkitSpeechRecognition();
        recognition.lang = 'id-ID';
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onstart = () => setIsListening(true);
        recognition.onend = () => setIsListening(false);
        recognition.onerror = (event) => { console.error(event.error); setIsListening(false); };
        
        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          // Capitalize first letter
          const formatted = transcript.charAt(0).toUpperCase() + transcript.slice(1);
          onResult(formatted);
        };

        recognitionRef.current = recognition;
        recognition.start();
      };

      const stopListening = () => {
        if (recognitionRef.current) recognitionRef.current.stop();
      };

      return (
        <button 
          type="button"
          onClick={isListening ? stopListening : startListening}
          className={`p-2 rounded-full transition-all ${isListening ? 'bg-red-500 text-white voice-wave' : 'bg-gray-100 text-gray-500 hover:bg-blue-100 hover:text-blue-600'}`}
          title="Rekam Suara"
        >
          {isListening ? <X size={16} /> : <Mic size={16} />}
        </button>
      );
    }

    // --- SCREEN 1: LOGIN ---
    function LoginScreen({ onLogin }) {
      const [pin, setPin] = useState('');
      const [error, setError] = useState('');
      const handleSubmit = (e) => {
        e.preventDefault();
        if (pin === MOCK_PIN) onLogin(MOCK_USER);
        else { setError('PIN Salah (Coba: 123456)'); setPin(''); }
      };

      return (
        <div className="flex flex-col items-center justify-center min-h-screen p-8 bg-blue-600 text-white relative no-print">
          <div className="z-10 w-full max-w-xs flex flex-col items-center">
            <div className="bg-white/20 p-4 rounded-full mb-6 backdrop-blur-sm"><BookOpen size={48} /></div>
            <h1 className="text-2xl font-bold mb-1">Jurnal Guru</h1>
            <p className="text-blue-100 mb-8 text-center text-sm">Masuk untuk mencatat aktivitas harian</p>
            <form onSubmit={handleSubmit} className="w-full bg-white/10 backdrop-blur-md p-6 rounded-2xl border border-white/20 shadow-xl">
              <label className="block text-xs font-medium text-blue-100 mb-2 uppercase tracking-wider text-center">PIN Keamanan</label>
              <input type="password" value={pin} onChange={(e) => setPin(e.target.value)} className="w-full bg-black/10 text-center text-3xl tracking-[0.5em] py-3 rounded-lg border border-transparent focus:border-white focus:bg-black/20 focus:outline-none transition-all font-mono placeholder-white/30 mb-4" placeholder="••••••" maxLength={6} inputMode="numeric" autoFocus />
              {error && <div className="bg-red-500/20 text-red-200 text-xs text-center py-2 rounded mb-4 border border-red-500/50">{error}</div>}
              <button type="submit" className="w-full bg-white text-blue-600 font-bold py-3.5 rounded-xl shadow-lg hover:bg-blue-50 active:scale-95 transition-all">MASUK APLIKASI</button>
            </form>
          </div>
        </div>
      );
    }

    // --- SCREEN 2: MAIN LAYOUT ---
    function MainScreen({ user, entries, onLogout, onAdd, onEdit, onDelete, isDeleting }) {
      const [activeTab, setActiveTab] = useState('home');

      return (
        <div className="h-full flex flex-col bg-gray-50">
          {isDeleting && (
            <div className="fixed inset-0 z-50 bg-black/50 flex items-center justify-center">
               <div className="bg-white p-4 rounded-xl flex items-center gap-3">
                 <Loader2 className="animate-spin text-blue-600" /> <span className="font-bold">Menghapus...</span>
               </div>
            </div>
          )}

          <div className="flex-1 overflow-y-auto pb-24 no-print">
            {activeTab === 'home' && <HomeTab user={user} entries={entries} onEdit={onEdit} onDelete={onDelete} />}
            {activeTab === 'rekap' && <RekapTab user={user} entries={entries} />}
            {activeTab === 'profile' && <ProfileTab user={user} onLogout={onLogout} />}
          </div>
          
          {/* TOMBOL FAB */}
          {activeTab === 'home' && (
            <button onClick={onAdd} className="fixed bottom-20 right-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-xl shadow-blue-600/30 flex items-center justify-center hover:bg-blue-700 hover:scale-105 active:scale-90 transition-all z-20 no-print">
              <Plus size={28} strokeWidth={2.5} />
            </button>
          )}

          {/* BOTTOM NAVIGATION */}
          <div className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-100 px-6 py-2 pb-4 z-30 flex justify-between items-center shadow-[0_-5px_10px_rgba(0,0,0,0.02)] no-print">
            <NavButton icon={<Home size={22} />} label="Beranda" active={activeTab === 'home'} onClick={() => setActiveTab('home')} />
            <NavButton icon={<BarChart2 size={22} />} label="Rekap" active={activeTab === 'rekap'} onClick={() => setActiveTab('rekap')} />
            <NavButton icon={<User size={22} />} label="Profil" active={activeTab === 'profile'} onClick={() => setActiveTab('profile')} />
          </div>

          <PrintableReport user={user} entries={entries} />
        </div>
      );
    }

    // --- PRINTABLE REPORT COMPONENT (A4 Format) ---
    function PrintableReport({ user, entries }) {
      const bulanIni = new Date().toLocaleDateString('id-ID', { month: 'long', year: 'numeric' });
      return (
        <div className="print-only bg-white text-black p-0">
          <div className="text-center mb-8 border-b-2 border-black pb-4">
            <h1 className="text-2xl font-bold uppercase">Laporan Kinerja Harian Guru</h1>
            <h2 className="text-lg">Periode: {bulanIni}</h2>
          </div>
          <table className="w-full mb-6 text-sm">
            <tbody>
              <tr><td className="w-32 font-bold">Nama</td><td>: {user.nama}</td><td className="w-32 font-bold">Unit Kerja</td><td>: {user.sekolah}</td></tr>
              <tr><td className="font-bold">NIP</td><td>: {user.nip}</td><td className="font-bold">Jabatan</td><td>: {user.role}</td></tr>
            </tbody>
          </table>
          <table className="w-full border-collapse border border-black text-sm mb-8">
            <thead>
              <tr className="bg-gray-200 text-center">
                <th className="border border-black p-2 w-10">No</th>
                <th className="border border-black p-2 w-32">Hari/Tanggal</th>
                <th className="border border-black p-2 w-24">Waktu</th>
                <th className="border border-black p-2">Uraian Kegiatan</th>
                <th className="border border-black p-2">Hasil / Output</th>
              </tr>
            </thead>
            <tbody>
              {entries.length === 0 ? (
                 <tr><td colSpan="5" className="border border-black p-4 text-center italic">Tidak ada data jurnal bulan ini.</td></tr>
              ) : (
                entries.map((e, idx) => (
                  <tr key={idx} className="page-break">
                    <td className="border border-black p-2 text-center align-top">{idx + 1}</td>
                    <td className="border border-black p-2 align-top">{formatDateIndo(parseInt(e.id))}</td>
                    <td className="border border-black p-2 text-center align-top">{e.jamMulai} - {e.jamSelesai}</td>
                    <td className="border border-black p-2 align-top">{e.kegiatan}</td>
                    <td className="border border-black p-2 align-top">{e.hasil}</td>
                  </tr>
                ))
              )}
            </tbody>
          </table>
          <div className="flex justify-between mt-10 text-sm page-break">
             <div className="text-center w-64">
                <p>Mengetahui,</p>
                <p className="font-bold mb-16">Kepala Sekolah</p>
                <p>( ........................................... )</p>
                <p>NIP. .....................................</p>
             </div>
             <div className="text-center w-64">
                <p>Jakarta, {new Date().toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' })}</p>
                <p className="font-bold mb-16">Guru Yang Bersangkutan</p>
                <p className="font-bold border-b border-black inline-block min-w-[150px]">{user.nama}</p>
                <p>NIP. {user.nip}</p>
             </div>
          </div>
        </div>
      );
    }

    // --- TABS COMPONENTS ---
    function HomeTab({ user, entries, onEdit, onDelete }) {
      return (
        <div>
          <div className="bg-white px-6 pt-10 pb-6 shadow-sm z-10 sticky top-0">
            <div className="flex justify-between items-center mb-4">
              <div>
                <h2 className="text-xl font-bold text-gray-800">Halo, Pak {user.nama.split(' ')[0]}</h2>
                <p className="text-xs text-gray-500">Semangat mengajar hari ini!</p>
              </div>
              <div className="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-bold border-2 border-white shadow-sm">{user.nama.charAt(0)}</div>
            </div>
            <div className="flex items-center justify-between bg-gray-900 text-white p-4 rounded-xl shadow-lg">
              <div>
                <p className="text-xs text-gray-400">Tanggal</p>
                <p className="font-bold">{new Date().toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'short' })}</p>
              </div>
              <div className="bg-white/10 p-2 rounded-lg"><Calendar className="text-white" size={20} /></div>
            </div>
          </div>
          <div className="p-4 space-y-3">
            <h3 className="text-sm font-bold text-gray-700 ml-1">Aktivitas Hari Ini</h3>
            {entries.length === 0 ? (
              <div className="flex flex-col items-center justify-center py-16 text-center text-gray-400">
                <div className="bg-gray-200 p-4 rounded-full mb-3"><BookOpen size={32} className="text-gray-400" /></div>
                <p className="text-sm">Belum ada jurnal hari ini.</p>
                <p className="text-xs mt-1">Tekan tombol (+) untuk mulai.</p>
              </div>
            ) : (
              entries.map((entry) => (
                <div key={entry.id} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex gap-4 animate-in fade-in slide-in-from-bottom-2 duration-300 relative group">
                   <div className="flex flex-col items-center gap-1">
                      <div className="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center text-green-600"><CheckCircle2 size={16} /></div>
                      {entry.jamMulai && <span className="text-[10px] text-gray-400 font-mono mt-1">{entry.jamMulai}</span>}
                   </div>
                   <div className="flex-1 min-w-0 pr-14">
                      <h4 className="font-semibold text-gray-800 text-sm leading-tight mb-1">{entry.kegiatan}</h4>
                      <p className="text-xs text-gray-500 line-clamp-2 bg-gray-50 p-2 rounded-lg">{entry.hasil}</p>
                      {entry.foto && <div className="mt-2 inline-flex items-center gap-1 text-[10px] bg-blue-50 text-blue-600 px-2 py-0.5 rounded border border-blue-100"><Camera size={10} /> Foto Terlampir</div>}
                   </div>
                   
                   {/* ACTION BUTTONS (Edit & Delete) */}
                   <div className="absolute right-4 top-4 flex flex-col gap-2">
                     <button onClick={() => onEdit(entry)} className="w-8 h-8 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center hover:bg-blue-100 hover:text-blue-600 transition-colors">
                       <Pencil size={14} />
                     </button>
                     <button onClick={() => onDelete(entry.id)} className="w-8 h-8 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center hover:bg-red-100 hover:text-red-600 transition-colors">
                       <Trash2 size={14} />
                     </button>
                   </div>
                </div>
              ))
            )}
          </div>
        </div>
      );
    }

    function RekapTab({ user, entries }) {
      const handlePrint = () => { window.print(); };
      return (
        <div className="p-6 pt-10 space-y-6">
          <div className="flex justify-between items-center">
             <h2 className="text-2xl font-bold text-gray-800">Rekapitulasi</h2>
             <button onClick={handlePrint} className="flex items-center gap-2 bg-gray-900 text-white px-3 py-2 rounded-lg text-xs font-bold hover:bg-gray-800 transition-colors">
               <Printer size={16} /> CETAK / PDF
             </button>
          </div>
          <div className="flex items-center gap-2">
            <select className="bg-white border border-gray-200 text-gray-700 text-sm rounded-lg p-2.5 block w-full">
              <option>Oktober 2023</option>
              <option>September 2023</option>
            </select>
          </div>
          <div className="grid grid-cols-2 gap-4">
            <div className="bg-blue-600 text-white p-4 rounded-2xl shadow-lg shadow-blue-600/20 relative overflow-hidden">
               <div className="relative z-10">
                 <p className="text-blue-100 text-xs font-medium mb-1">Total Jurnal</p>
                 <p className="text-3xl font-bold">{entries.length}</p>
                 <p className="text-[10px] text-blue-200 mt-1">Bulan ini</p>
               </div>
               <FileText className="absolute bottom-[-10px] right-[-10px] w-20 h-20 text-white/10" />
            </div>
            <div className="bg-white text-gray-800 p-4 rounded-2xl shadow-sm border border-gray-100">
               <p className="text-gray-400 text-xs font-medium mb-1">Kinerja</p>
               <p className="text-3xl font-bold text-gray-800">100%</p>
               <p className="text-[10px] text-green-600 mt-1 flex items-center gap-1"><span className="w-1.5 h-1.5 bg-green-500 rounded-full"></span> Target Tercapai</p>
            </div>
          </div>
          <div className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
            <h3 className="font-bold text-sm text-gray-700 mb-4">Daftar Jurnal Bulan Ini</h3>
             {entries.length === 0 ? (
               <p className="text-center text-gray-400 text-xs py-4">Belum ada data</p>
             ) : (
               <div className="space-y-3">
                 {entries.map((e, i) => (
                   <div key={i} className="flex gap-3 border-b border-gray-50 pb-3 last:border-0 last:pb-0">
                      <div className="text-center min-w-[3rem]">
                        <p className="text-xs font-bold text-gray-800">{new Date(parseInt(e.id)).getDate()}</p>
                        <p className="text-[10px] text-gray-400">{new Date(parseInt(e.id)).toLocaleDateString('id-ID', { month: 'short' })}</p>
                      </div>
                      <div>
                        <p className="text-sm font-medium text-gray-800 line-clamp-1">{e.kegiatan}</p>
                        <p className="text-xs text-gray-500 line-clamp-1">{e.hasil}</p>
                      </div>
                   </div>
                 ))}
               </div>
             )}
          </div>
        </div>
      );
    }

    function ProfileTab({ user, onLogout }) {
      return (
        <div className="bg-gray-50 h-full">
           <div className="bg-white pb-6 pt-10 rounded-b-3xl shadow-sm px-6 text-center border-b border-gray-100">
              <div className="w-24 h-24 bg-gradient-to-tr from-blue-500 to-cyan-400 rounded-full mx-auto p-1 shadow-xl mb-4">
                 <div className="w-full h-full bg-white rounded-full flex items-center justify-center text-4xl font-bold text-blue-600 border-4 border-white">{user.nama.charAt(0)}</div>
              </div>
              <h2 className="text-xl font-bold text-gray-900">{user.nama}</h2>
              <p className="text-sm text-gray-500 mb-1">{user.nip}</p>
              <div className="inline-block bg-blue-50 text-blue-600 text-xs px-3 py-1 rounded-full font-medium mt-1">{user.role} • {user.sekolah}</div>
           </div>
           <div className="p-6 space-y-4">
              <p className="text-xs font-bold text-gray-400 uppercase tracking-wider ml-2">Pengaturan Akun</p>
              <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                 <ProfileMenuItem icon={<User size={18} />} label="Data Pribadi" />
                 <ProfileMenuItem icon={<Settings size={18} />} label="Ganti PIN" />
              </div>
              <p className="text-xs font-bold text-gray-400 uppercase tracking-wider ml-2 mt-6">Lainnya</p>
              <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                 <button onClick={onLogout} className="w-full flex items-center gap-3 p-4 text-left hover:bg-red-50 transition-colors group">
                    <div className="w-8 h-8 rounded-full bg-red-100 text-red-600 flex items-center justify-center group-hover:bg-red-200"><LogOut size={16} /></div>
                    <span className="font-medium text-red-600 text-sm flex-1">Keluar Aplikasi</span>
                 </button>
              </div>
              <p className="text-center text-gray-400 text-xs mt-8">Versi Aplikasi 1.0.0 (Beta)</p>
           </div>
        </div>
      );
    }

    function ProfileMenuItem({ icon, label, badge }) {
      return (
        <button className="w-full flex items-center gap-3 p-4 text-left border-b border-gray-50 last:border-0 hover:bg-gray-50 transition-colors">
           <div className="text-gray-400">{icon}</div>
           <span className="font-medium text-gray-700 text-sm flex-1">{label}</span>
           <ChevronRight size={16} className="text-gray-300" />
        </button>
      );
    }

    function NavButton({ icon, label, active, onClick }) {
      return (
        <button onClick={onClick} className={`flex flex-col items-center justify-center w-full py-1 transition-all duration-300 ${active ? 'text-blue-600' : 'text-gray-400 hover:text-gray-600'}`}>
          <div className={`transition-transform duration-300 ${active ? '-translate-y-1' : ''}`}>{icon}</div>
          <span className={`text-[10px] font-medium mt-1 ${active ? 'opacity-100' : 'opacity-0 h-0 overflow-hidden'}`}>{label}</span>
        </button>
      )
    }

    // --- SCREEN 3: FORM PINTAR WITH COMPRESSION, UPLOAD, & EDITING ---
    function FormScreen({ user, onCancel, onSuccess, suggestionsKegiatan, suggestionsHasil, isLoadingRef, initialData }) {
      // Jika initialData ada, gunakan nilai darinya (Mode Edit)
      const [kegiatan, setKegiatan] = useState(initialData ? initialData.kegiatan : '');
      const [hasil, setHasil] = useState(initialData ? initialData.hasil : '');
      const [showDetail, setShowDetail] = useState(!!initialData); // Buka detail jika edit
      const [jamMulai, setJamMulai] = useState(initialData ? initialData.jamMulai : '07:00');
      const [jamSelesai, setJamSelesai] = useState(initialData ? initialData.jamSelesai : '08:00');
      const [fotoPreview, setFotoPreview] = useState(initialData ? initialData.foto : null);
      const [isSubmitting, setIsSubmitting] = useState(false);
      
      // Jika mode edit, simpan foto lama (jika user tidak upload baru)
      const fotoLamaRef = useRef(initialData ? initialData.foto : null);

      const handleSuggestion = (setter, val) => setter(val);

      const handleFileChange = async (e) => {
        const file = e.target.files[0];
        if (file) {
          try {
            const compressedBase64 = await compressImage(file);
            setFotoPreview(compressedBase64);
          } catch (err) { alert("Gagal memproses gambar"); console.error(err); }
        }
      };

      const handleSubmit = async () => {
        if (!kegiatan || !hasil) { alert("Mohon isi Kegiatan dan Hasil Kegiatan."); return; }
        setIsSubmitting(true);
        
        // Payload Dasar
        const dataJurnal = {
          id: initialData ? initialData.id : Date.now().toString(), // Gunakan ID lama jika edit
          nip: user.nip, 
          nama: user.nama,
          kegiatan, 
          hasil, 
          jamMulai: showDetail ? jamMulai : null, 
          jamSelesai: showDetail ? jamSelesai : null, 
          // Jika fotoPreview berubah (base64 panjang), kirim. Jika masih URL (https...), jangan kirim base64.
          fotoBase64: (fotoPreview && fotoPreview.startsWith('data:')) ? fotoPreview : null,
          fotoLama: fotoLamaRef.current, // Kirim URL lama untuk backup
          action: initialData ? 'edit' : 'create' // Tentukan action
        };
        
        try {
          const response = await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify(dataJurnal) });
          const result = await response.json();
          if (result.success) { 
             // Update objek foto untuk frontend state
             const finalEntry = { ...dataJurnal, foto: fotoPreview }; 
             onSuccess(finalEntry); 
          } else { 
             alert("Gagal: " + result.message); 
          }
        } catch (err) { console.error(err); alert("Gagal koneksi ke server."); } finally { setIsSubmitting(false); }
      };

      return (
        <div className="h-full flex flex-col bg-white relative no-print">
          {isSubmitting && (
            <div className="absolute inset-0 z-50 bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center">
               <div className="loader border-t-blue-600 w-10 h-10 mb-4"></div>
               <p className="font-bold text-gray-800">{initialData ? 'Mengupdate...' : 'Menyimpan...'}</p>
            </div>
          )}

          <div className="px-4 py-4 border-b border-gray-100 flex items-center justify-between bg-white z-20 sticky top-0">
            <button onClick={onCancel} disabled={isSubmitting} className="text-sm font-medium text-gray-500 px-2 py-1 hover:bg-gray-100 rounded">Batal</button>
            <span className="font-bold text-gray-800">{initialData ? 'Edit Jurnal' : 'Tulis Jurnal'}</span>
            <button onClick={handleSubmit} disabled={isSubmitting} className="text-sm font-bold text-blue-600 px-3 py-1 bg-blue-50 rounded-lg hover:bg-blue-100 transition-colors disabled:opacity-50">
              {initialData ? 'Update' : 'Simpan'}
            </button>
          </div>

          <div className="flex-1 overflow-y-auto p-5 pb-32">
            <div className="space-y-6">
              {/* INPUT KEGIATAN */}
              <div className="space-y-2">
                <div className="flex justify-between items-center">
                  <label className="text-sm font-bold text-gray-700 flex items-center gap-1">
                     Kegiatan <span className="text-red-500">*</span>
                     {isLoadingRef && <span className="text-xs font-normal text-gray-400 ml-2 italic">(Memuat...)</span>}
                  </label>
                  {/* TOMBOL VOICE INPUT */}
                  <VoiceInputButton onResult={(text) => setKegiatan(prev => prev ? prev + " " + text : text)} />
                </div>
                
                <textarea value={kegiatan} onChange={(e) => setKegiatan(e.target.value)} disabled={isSubmitting} placeholder="Apa yang Anda lakukan hari ini?" className="w-full p-4 bg-gray-50 border-0 rounded-2xl text-gray-800 placeholder-gray-400 focus:ring-2 focus:ring-blue-500/50 focus:bg-white transition-all resize-none text-base" rows={3}></textarea>
                <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                  {suggestionsKegiatan.map((s, i) => (
                    <button key={i} onClick={() => handleSuggestion(setKegiatan, s)} className="whitespace-nowrap px-3 py-1.5 bg-white border border-gray-200 text-gray-600 text-xs rounded-full shadow-sm hover:border-blue-300 hover:text-blue-600 active:bg-blue-50 transition-all">{s.length > 20 ? s.substring(0, 20)+'...' : s}</button>
                  ))}
                </div>
              </div>
              
              {/* INPUT HASIL */}
              <div className="space-y-2">
                <div className="flex justify-between items-center">
                  <label className="text-sm font-bold text-gray-700 flex items-center gap-1">
                     Hasil / Output <span className="text-red-500">*</span>
                     {isLoadingRef && <span className="text-xs font-normal text-gray-400 ml-2 italic">(Memuat...)</span>}
                  </label>
                  {/* TOMBOL VOICE INPUT */}
                  <VoiceInputButton onResult={(text) => setHasil(prev => prev ? prev + " " + text : text)} />
                </div>

                <textarea value={hasil} onChange={(e) => setHasil(e.target.value)} disabled={isSubmitting} placeholder="Bagaimana hasilnya?" className="w-full p-4 bg-gray-50 border-0 rounded-2xl text-gray-800 placeholder-gray-400 focus:ring-2 focus:ring-green-500/50 focus:bg-white transition-all resize-none text-base" rows={2}></textarea>
                 <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                  {suggestionsHasil.map((s, i) => (
                    <button key={i} onClick={() => handleSuggestion(setHasil, s)} className="whitespace-nowrap px-3 py-1.5 bg-white border border-gray-200 text-gray-600 text-xs rounded-full shadow-sm hover:border-green-300 hover:text-green-600 active:bg-green-50 transition-all">{s.length > 20 ? s.substring(0, 20)+'...' : s}</button>
                  ))}
                </div>
              </div>
            </div>

            <div className="py-6 flex items-center justify-center">
              <button onClick={() => setShowDetail(!showDetail)} className="group flex flex-col items-center gap-1 text-gray-400 hover:text-blue-500 transition-colors">
                <span className="text-xs font-medium uppercase tracking-wider">{showDetail ? 'Sembunyikan' : 'Lengkapi Detail'}</span>
                {showDetail ? <ChevronUp size={20} /> : <ChevronDown size={20} className="animate-bounce" />}
              </button>
            </div>

            {showDetail && (
              <div className="space-y-6 animate-in fade-in slide-in-from-top-4 duration-500 bg-white rounded-xl">
                <div className="grid grid-cols-2 gap-4 bg-gray-50 p-4 rounded-xl border border-gray-100">
                  <div><label className="block text-xs font-bold text-gray-500 mb-1 uppercase">Mulai</label><input type="time" value={jamMulai} onChange={(e) => setJamMulai(e.target.value)} className="w-full bg-white p-2 rounded-lg border border-gray-200 text-center font-mono text-sm" /></div>
                  <div><label className="block text-xs font-bold text-gray-500 mb-1 uppercase">Selesai</label><input type="time" value={jamSelesai} onChange={(e) => setJamSelesai(e.target.value)} className="w-full bg-white p-2 rounded-lg border border-gray-200 text-center font-mono text-sm" /></div>
                </div>
                <div>
                   <label className="block text-sm font-bold text-gray-700 mb-2">Dokumentasi</label>
                   {!fotoPreview ? (
                      <label className="flex flex-col items-center justify-center w-full h-40 border-2 border-gray-300 border-dashed rounded-2xl cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors">
                        <div className="flex flex-col items-center justify-center pt-5 pb-6">
                          <div className="bg-blue-100 p-3 rounded-full mb-3 text-blue-600"><Camera size={24} /></div>
                          <p className="mb-1 text-sm font-medium text-gray-600">Ambil Foto</p>
                        </div>
                        <input type="file" className="hidden" accept="image/*" onChange={handleFileChange} />
                      </label>
                   ) : (
                      <div className="relative rounded-2xl overflow-hidden border border-gray-200 shadow-md">
                        <img src={fotoPreview} alt="Preview" className="w-full h-48 object-cover" />
                        <button onClick={() => setFotoPreview(null)} className="absolute top-2 right-2 bg-red-600 text-white p-1.5 rounded-full shadow-lg hover:bg-red-700">X</button>
                      </div>
                   )}
                </div>
              </div>
            )}
          </div>
          <div className="fixed bottom-0 left-0 right-0 p-4 bg-white border-t border-gray-100 md:hidden z-30">
             <button onClick={handleSubmit} disabled={isSubmitting} className="w-full bg-blue-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-600/20 active:scale-95 transition-all flex items-center justify-center gap-2 disabled:bg-gray-400">
                {isSubmitting ? <Loader2 className="animate-spin" size={18} /> : <Save size={18} />} {isSubmitting ? (initialData ? 'MENGUPDATE...' : 'MENYIMPAN...') : (initialData ? 'UPDATE JURNAL' : 'SIMPAN JURNAL')}
              </button>
          </div>
        </div>
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);

  </script>
</body>
</html>
